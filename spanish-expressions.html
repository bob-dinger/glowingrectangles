        .layout {

            letter-spacing: 1px;
            padding: 0 16px;
            margin-bottom: 12px;

        .emotion-list {

        .emotion-item {
            padding: 12px 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .emotion-item:hover {
            background: #1a1a1a;
        }
        .emotion-item.active {
            background: #1a1a1a;
            border-left-color: var(--emotion-color, #F97316);
        }
        .emotion-icon {
            font-size: 18px;
        }

        .main {
            flex: 1;
            overflow-y: auto;
            padding: 30px 50px;
        }

        .emotion-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 30px;

        .emotion-header .icon {
            font-size: 48px;
        }
        .emotion-header .text h1 {
            font-size: 32px;
            margin-bottom: 4px;
        }
        .emotion-header .text p {
            color: #666;
            font-size: 14px;
        }

        .expressions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .expression-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;

        }

            color: #555;
            font-style: italic;

</head>
