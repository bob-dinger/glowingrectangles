<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Year of Homicide Deaths</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Georgia', serif;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 24px;
            font-weight: normal;
        }
        .description {
            color: #888888;
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 14px;
            max-width: 700px;
            line-height: 1.6;
        }
        .stat {
            color: #ef4444;
        }
        #vis {
            background-color: #050505;
            border-radius: 8px;
            border: 1px solid #222;
        }
        .footnote {
            color: #444;
            font-size: 11px;
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
        }
        .callout {
            color: #ef4444;
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
        }
        .context {
            color: #666;
            font-size: 13px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>One Year of Homicide Deaths</h1>
    <p class="description">
        <span class="stat">24,024 Americans died from homicide in 2023.</span><br>
        Each dot is one person.
    </p>
    <svg id="vis"></svg>
    <div class="callout">
        This is what dominates the news.
    </div>
    <div class="context">
        Compare this to overdose deaths: 105,040.<br>
        Homicide gets ~10x more coverage per death.
    </div>
    <div class="footnote">
        Data: FBI/CDC 2023 estimates. 462 deaths per week.
    </div>

    <script>
        const deaths = 24024; // 462 * 52
        const dotRadius = 2;
        const dotSpacing = 5; // center to center

        // Use same grid width as overdose (397 dots per row)
        const dotsPerRow = 397;
        const rows = Math.ceil(deaths / dotsPerRow);

        const padding = 20;
        const width = dotsPerRow * dotSpacing + padding * 2;
        const height = rows * dotSpacing + padding * 2;

        const svg = document.getElementById('vis');
        svg.setAttribute('width', width);
        svg.setAttribute('height', height);

        // Build all circles as a single string for performance
        let circles = '';
        for (let i = 0; i < deaths; i++) {
            const col = i % dotsPerRow;
            const row = Math.floor(i / dotsPerRow);
            const x = padding + col * dotSpacing + dotSpacing / 2;
            const y = padding + row * dotSpacing + dotSpacing / 2;

            circles += `<circle cx="${x}" cy="${y}" r="${dotRadius}" fill="#ef4444" opacity="0.7"/>`;
        }

        svg.innerHTML = circles;
    </script>
</body>
</html>
