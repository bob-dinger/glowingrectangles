<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Passing Concepts - Erhardt-Perkins System</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 30px;
        }
        .concept-list {
            width: 280px;
            flex-shrink: 0;
        }
        .concept-btn {
            display: block;
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            text-align: left;
            cursor: pointer;
            transition: all 0.15s;
        }
        .concept-btn:hover {
            background: #252525;
            border-color: #444;
        }
        .concept-btn.active {
            background: #1e3a5f;
            border-color: #3b82f6;
        }
        .concept-btn .name {
            font-weight: bold;
            font-size: 16px;
        }
        .concept-btn .desc {
            color: #888;
            font-size: 12px;
            margin-top: 4px;
        }
        .main-area {
            flex: 1;
        }
        .field-container {
            background: #1a472a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .concept-details {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
        }
        .concept-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .concept-details .reads {
            margin-top: 15px;
        }
        .concept-details .read-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding: 10px;
            background: #252525;
            border-radius: 4px;
        }
        .read-num {
            width: 28px;
            height: 28px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .read-text {
            flex: 1;
        }
        .read-text .route-name {
            font-weight: bold;
            color: #4ade80;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .category-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 10px 0;
        }
    </style>
</head>
<body>

    <p class="subtitle">Erhardt-Perkins System â€” The concept stays the same regardless of formation</p>

            <div class="category-label">High-Low Concepts</div>

            <div class="field-container">

            </div>
            <div class="concept-details" id="details"></div>
        </div>
    </div>

                reads: [

                ],
                players: [

                    { pos: "RB", x: 42, y: 78, label: "RB" },

            },
            {
                name: "Dagger",
                category: "high-low",
                description: "Post-dig combination. Deep post clears out the safety, dig comes open underneath in the hole.",
                whenToUse: "Attacks Cover 2 and Cover 4. The post occupies the safety while the dig finds the void.",
                reads: [

                    { num: 2, text: "If safety bites on dig, post is open deep" },

                ],

                    { pos: "RG", x: 58, y: 65 },

                reads: [

                reads: [

                    { num: 2, text: "If LB widens to flat, throw stick" },
                    { num: 3, text: "If LB sits on stick, throw flat" }
                ],
                players: [
                    { pos: "QB", x: 50, y: 82, label: "QB" },
                    { pos: "RB", x: 42, y: 78, label: "RB" },
                    { pos: "C", x: 50, y: 65 },
                    { pos: "LG", x: 42, y: 65 },

                    { pos: "LT", x: 34, y: 65 },

                    { from: "Y", path: [[72,65], [75,55]], color: "#ef4444", label: "Stick (6 yds)" },
                    { from: "RB", path: [[42,78], [55,65], [85,58]], color: "#3b82f6", label: "Flat" },
                    { from: "Z", path: [[90,62], [90,50], [78,25]], color: "#22c55e", label: "Corner" },

        let selectedConcept = concepts[0];

        // Create buttons
        const buttonContainer = document.getElementById('concept-buttons');
        let currentCategory = '';

        concepts.forEach((concept, i) => {
            if (concept.category !== currentCategory) {
                if (currentCategory !== '') {
                    const label = document.createElement('div');
                    label.className = 'category-label';
                    label.textContent = concept.category === 'vertical' ? 'Vertical Concepts' :
                                        concept.category === 'quick' ? 'Quick Game' : '';
                    if (label.textContent) buttonContainer.appendChild(label);
                }
                currentCategory = concept.category;
            }

            const btn = document.createElement('button');
            btn.className = 'concept-btn' + (i === 0 ? ' active' : '');
            btn.innerHTML = `<div class="name">${concept.name}</div><div class="desc">${concept.description.substring(0, 60)}...</div>`;
            btn.onclick = () => selectConcept(concept, btn);
            buttonContainer.appendChild(btn);
        });

        function selectConcept(concept, btn) {
            selectedConcept = concept;
            document.querySelectorAll('.concept-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderField();
            renderDetails();
        }

        function renderField() {
            const svg = d3.select('#field');
            svg.selectAll('*').remove();

            const width = 700;
            const height = 500;
            const padding = 20;

            // Field background
            svg.append('rect')
                .attr('x', padding)
                .attr('y', padding)
                .attr('width', width - padding * 2)
                .attr('height', height - padding * 2)
                .attr('fill', '#1a472a')
                .attr('stroke', '#fff')
                .attr('stroke-width', 2);

            // Yard lines
            const yardLinePositions = [20, 35, 50, 65, 80]; // Percentage positions
            yardLinePositions.forEach(pct => {
                const y = padding + (height - padding * 2) * (pct / 100);
                svg.append('line')
                    .attr('x1', padding)
                    .attr('x2', width - padding)
                    .attr('y1', y)
                    .attr('y2', y)
                    .attr('stroke', '#fff')
                    .attr('stroke-width', 1)
                    .attr('opacity', 0.3);
            });

            // Hash marks
            const hashLeft = width * 0.35;
            const hashRight = width * 0.65;
            for (let pct = 15; pct <= 85; pct += 5) {
                const y = padding + (height - padding * 2) * (pct / 100);
                svg.append('line')
                    .attr('x1', hashLeft - 5)
                    .attr('x2', hashLeft + 5)
                    .attr('y1', y)
                    .attr('y2', y)
                    .attr('stroke', '#fff')
                    .attr('opacity', 0.3);
                svg.append('line')
                    .attr('x1', hashRight - 5)
                    .attr('x2', hashRight + 5)
                    .attr('y1', y)
                    .attr('y2', y)
                    .attr('stroke', '#fff')
                    .attr('opacity', 0.3);
            }

            // Line of scrimmage
            const losY = padding + (height - padding * 2) * 0.65;
            svg.append('line')
                .attr('x1', padding)
                .attr('x2', width - padding)
                .attr('y1', losY)
                .attr('y2', losY)
                .attr('stroke', '#3b82f6')
                .attr('stroke-width', 3)
                .attr('opacity', 0.7);

            svg.append('text')
                .attr('x', width - padding - 5)
                .attr('y', losY - 5)
                .attr('text-anchor', 'end')
                .attr('fill', '#3b82f6')
                .attr('font-size', '10px')
                .text('LINE OF SCRIMMAGE');

            // Scale helpers
            const xScale = x => padding + (width - padding * 2) * (x / 100);
            const yScale = y => padding + (height - padding * 2) * (y / 100);

            // Draw routes first (so they appear behind players)
            selectedConcept.routes.forEach(route => {
                const pathData = route.path.map((p, i) => {
                    const x = xScale(p[0]);
                    const y = yScale(p[1]);
                    return (i === 0 ? 'M' : 'L') + x + ',' + y;
                }).join(' ');

                // Route line
                svg.append('path')
                    .attr('d', pathData)
                    .attr('fill', 'none')
                    .attr('stroke', route.color)
                    .attr('stroke-width', 3)
                    .attr('stroke-linecap', 'round')
                    .attr('stroke-linejoin', 'round');

                // Arrow at end
                const lastPoint = route.path[route.path.length - 1];
                const prevPoint = route.path[route.path.length - 2];
                const angle = Math.atan2(lastPoint[1] - prevPoint[1], lastPoint[0] - prevPoint[0]);

                const arrowX = xScale(lastPoint[0]);
                const arrowY = yScale(lastPoint[1]);

                svg.append('polygon')
                    .attr('points', '0,-5 10,0 0,5')
                    .attr('fill', route.color)
                    .attr('transform', `translate(${arrowX},${arrowY}) rotate(${angle * 180 / Math.PI})`);

                // Route label
                const midIdx = Math.floor(route.path.length / 2);
                const labelPoint = route.path[midIdx];
                svg.append('text')
                    .attr('x', xScale(labelPoint[0]))
                    .attr('y', yScale(labelPoint[1]) - 8)
                    .attr('text-anchor', 'middle')
                    .attr('fill', route.color)
                    .attr('font-size', '10px')
                    .attr('font-weight', 'bold')
                    .text(route.label);
            });

            // Draw players
            selectedConcept.players.forEach(player => {
                const x = xScale(player.x);
                const y = yScale(player.y);
                const isLineman = ['C', 'LG', 'RG', 'LT', 'RT'].includes(player.pos);

                if (isLineman) {
                    // Square for linemen
                    svg.append('rect')
                        .attr('x', x - 12)
                        .attr('y', y - 12)
                        .attr('width', 24)
                        .attr('height', 24)
                        .attr('fill', '#1e3a5f')
                        .attr('stroke', '#fff')
                        .attr('stroke-width', 2);
                } else {
                    // Circle for skill positions
                    svg.append('circle')
                        .attr('cx', x)
                        .attr('cy', y)
                        .attr('r', 14)
                        .attr('fill', player.pos === 'QB' ? '#dc2626' : '#1e3a5f')
                        .attr('stroke', '#fff')
                        .attr('stroke-width', 2);
                }

                // Label
                if (player.label) {
                    svg.append('text')
                        .attr('x', x)
                        .attr('y', y + 4)
                        .attr('text-anchor', 'middle')
                        .attr('fill', '#fff')
                        .attr('font-size', '11px')
                        .attr('font-weight', 'bold')
                        .text(player.label);
                }
            });
        }

        function renderDetails() {
            const details = document.getElementById('details');

            let readsHtml = selectedConcept.reads.map(r => `
                <div class="read-item">
                    <div class="read-num">${r.num}</div>
                    <div class="read-text">${r.text}</div>
                </div>
            `).join('');

            details.innerHTML = `
                <h2>${selectedConcept.name}</h2>
                <p>${selectedConcept.description}</p>
                <p style="margin-top:10px;color:#4ade80"><strong>When to use:</strong> ${selectedConcept.whenToUse}</p>
                <div class="reads">
                    <strong>QB Progression:</strong>
                    ${readsHtml}
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <svg width="20" height="20"><rect x="2" y="2" width="16" height="16" fill="#1e3a5f" stroke="#fff" stroke-width="2"/></svg>
