<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Game Drives - 2014 Season</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            z-index: 100;
        }
        .back-link:hover { color: #fff; }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .control-group label {
            font-size: 12px;
            color: #888;
        }
        select {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .game-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .team-score {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .team-name {
            font-weight: bold;
            font-size: 14px;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
        }
        .vs {
            color: #555;
            font-size: 12px;
        }
        .winner {
            color: #4ade80;
        }
        .loser {
            color: #888;
        }
        .drives-chart {
            width: 100%;
        }
        .tooltip {
            position: fixed;
            background: rgba(0,0,0,0.95);
            border: 1px solid #444;
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 1000;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
            font-size: 11px;
            color: #888;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>
<body>
    <a href="../football.html" class="back-link">← Back</a>
    <h1>NFL Game Drives</h1>
    <p class="subtitle">2014 Season — Each bar = one drive, height = yards gained</p>
    <div class="controls">
        <div class="control-group">
            <label>Week</label>
            <select id="week-select"></select>
        </div>
    </div>
    <div class="legend">
        <div class="legend-item">
            <svg width="16" height="16"><rect width="16" height="16" fill="#3b82f6" rx="2"/></svg>
            <span>Away Team</span>
        </div>
        <div class="legend-item">
            <svg width="16" height="16"><rect width="16" height="16" fill="#ef4444" rx="2"/></svg>
            <span>Home Team</span>
        </div>
        <div class="legend-item">
            <svg width="16" height="16"><text x="8" y="13" text-anchor="middle" font-size="14" fill="#22c55e">▼</text></svg>
            <span>Touchdown</span>
        </div>
        <div class="legend-item">
            <svg width="16" height="16"><text x="8" y="12" text-anchor="middle" font-size="10" fill="#eab308">●</text></svg>
            <span>Field Goal</span>
        </div>
    </div>
    <div class="games-grid" id="games-grid"></div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        let data = null;
        const tooltip = document.getElementById('tooltip');

        // Load data
        fetch('drives_2014.json')
            .then(res => res.json())
            .then(json => {
                data = json;

                // Populate week dropdown
                const weeks = Object.keys(data.weeks).map(Number).sort((a, b) => a - b);
                const weekSelect = document.getElementById('week-select');
                weeks.forEach(week => {
                    const option = document.createElement('option');
                    option.value = week;
                    option.textContent = `Week ${week}`;
                    weekSelect.appendChild(option);
                });

                // Initial render
                renderWeek(1);

                weekSelect.addEventListener('change', (e) => {
                    renderWeek(+e.target.value);
                });
            });

        function renderWeek(weekNum) {
            const games = data.weeks[weekNum];
            const container = document.getElementById('games-grid');
            container.innerHTML = '';

            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';

                // Determine winner
                const homeWon = game.home_score > game.away_score;
                const tie = game.home_score === game.away_score;

                // Header with teams and scores
                const header = document.createElement('div');
                header.className = 'game-header';
                header.innerHTML = `
                    <div class="team-score">
                        <span class="team-name ${!homeWon && !tie ? 'winner' : 'loser'}">${game.away_team}</span>
                        <span class="score ${!homeWon && !tie ? 'winner' : 'loser'}">${game.away_score}</span>
                    </div>
                    <span class="vs">@</span>
                    <div class="team-score">
                        <span class="score ${homeWon && !tie ? 'winner' : 'loser'}">${game.home_score}</span>
                        <span class="team-name ${homeWon && !tie ? 'winner' : 'loser'}">${game.home_team}</span>
                    </div>
                `;
                card.appendChild(header);

                // Drives chart
                const chartDiv = document.createElement('div');
                chartDiv.className = 'drives-chart';

                const width = 470;
                const height = 120;
                const barWidth = Math.min(18, (width - 20) / game.drives.length);

                const svg = d3.select(chartDiv)
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height);

                // Scale for yards (max 100 yards)
                const yScale = d3.scaleLinear()
                    .domain([0, 100])
                    .range([0, height - 30]);

                // Zero line
                svg.append('line')
                    .attr('x1', 0)
                    .attr('x2', width)
                    .attr('y1', height - 15)
                    .attr('y2', height - 15)
                    .attr('stroke', '#333')
                    .attr('stroke-width', 1);

                // Draw drives
                game.drives.forEach((drive, i) => {
                    const x = i * barWidth + 10;
                    const barHeight = yScale(Math.min(Math.abs(drive.yards), 100));
                    const y = height - 15 - barHeight;

                    // Color based on team only
                    const color = drive.team === game.away_team ? '#3b82f6' : '#ef4444';

                    // Handle negative yards
                    const isNegative = drive.yards < 0;

                    const rect = svg.append('rect')
                        .attr('x', x)
                        .attr('y', isNegative ? height - 15 : y)
                        .attr('width', barWidth - 2)
                        .attr('height', Math.max(barHeight, 3))
                        .attr('fill', color)
                        .attr('opacity', drive.result === 'Turnover' ? 0.5 : 0.85)
                        .attr('rx', 1)
                        .style('cursor', 'pointer');

                    // Turnover indicator
                    if (drive.result === 'Turnover') {
                        rect.attr('stroke', '#ff0000')
                            .attr('stroke-width', 1);
                    }

                    // Touchdown icon at top of bar
                    if (drive.result === 'Touchdown') {
                        svg.append('text')
                            .attr('x', x + (barWidth - 2) / 2)
                            .attr('y', y - 2)
                            .attr('text-anchor', 'middle')
                            .attr('font-size', '10px')
                            .attr('fill', '#22c55e')
                            .text('▼');
                    }

                    // Field goal icon at top of bar
                    if (drive.result === 'Field goal') {
                        svg.append('text')
                            .attr('x', x + (barWidth - 2) / 2)
                            .attr('y', y - 2)
                            .attr('text-anchor', 'middle')
                            .attr('font-size', '8px')
                            .attr('fill', '#eab308')
                            .text('●');
                    }

                    // Hover
                    rect.on('mouseover', function(event) {
                        tooltip.innerHTML = `
                            <strong>${drive.team}</strong> - Drive ${drive.drive_num}<br>
                            <span style="color: #4ade80">${drive.yards} yards</span> (${drive.plays} plays)<br>
                            Result: ${drive.result}
                        `;
                        tooltip.style.opacity = 1;
                        tooltip.style.left = (event.clientX + 10) + 'px';
                        tooltip.style.top = (event.clientY - 10) + 'px';
                    })
                    .on('mouseout', function() {
                        tooltip.style.opacity = 0;
                    });
                });

                // Yard markers
                [25, 50, 75].forEach(yards => {
                    const y = height - 15 - yScale(yards);
                    svg.append('line')
                        .attr('x1', 0)
                        .attr('x2', width)
                        .attr('y1', y)
                        .attr('y2', y)
                        .attr('stroke', '#222')
                        .attr('stroke-width', 1)
                        .attr('stroke-dasharray', '2,2');

                    svg.append('text')
                        .attr('x', width - 5)
                        .attr('y', y - 2)
                        .attr('text-anchor', 'end')
                        .attr('font-size', '8px')
                        .attr('fill', '#444')
                        .text(yards);
                });

                card.appendChild(chartDiv);
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
