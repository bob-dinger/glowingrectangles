    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 5px;
        }
        .description {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
        .teams-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .team-card {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
        }
        .team-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            padding-bottom: 6px;
            border-bottom: 2px solid;
        }
        .tooltip {
            position: fixed;
            background: rgba(0,0,0,0.95);
            border: 1px solid #444;
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 1000;
            max-width: 250px;
        }
        .tooltip .stat-line {
            color: #aaa;
            font-size: 11px;
        }
        .legend {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin: 20px 0;
            font-size: 12px;
            color: #888;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>

        const tooltip = document.getElementById('tooltip');
        const container = document.getElementById('teams');

        // Find league-wide max yards for scaling
        const leagueMaxYards = Math.max(...teamsData.flatMap(t => t.rushers.map(r => r.yards)));

        teamsData.forEach(team => {
            const card = document.createElement('div');
            card.className = 'team-card';

            const teamName = document.createElement('div');
            teamName.className = 'team-name';
            teamName.style.borderColor = team.color;
            teamName.style.color = team.color;
            teamName.textContent = team.name;
            card.appendChild(teamName);

            const width = 200;
            const height = 180;

            const svg = d3.select(card).append('svg')
                .attr('width', width)
                .attr('height', height);

            const rusherNodes = team.rushers.map((r, i) => ({
                id: r.name,
                name: r.name,
                pos: r.pos,
                carries: r.carries,
                yards: r.yards,
                tds: r.tds,
                ypc: r.ypc,
                radius: 8 + (r.yards / leagueMaxYards) * 25
            }));

            // Force simulation - no center QB, just rushers spread out
            const simulation = d3.forceSimulation(rusherNodes)
                .force('charge', d3.forceManyBody().strength(-80))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => d.radius + 6));

            // Draw nodes
            const node = svg.append('g')
                .selectAll('circle')
                .data(rusherNodes)
                .join('circle')
                .attr('r', d => d.radius)
                .attr('fill', d => {
                    if (d.pos === 'QB') return '#FFB612';
                    if (d.pos === 'WR') return '#22C55E';
                    if (d.pos === 'TE') return '#3B82F6';
                    return team.color;
                })
                .attr('stroke', d => d.tds > 0 ? '#22C55E' : '#333')
                .attr('stroke-width', d => d.tds > 0 ? 2 : 1)
                .style('cursor', 'pointer');

            // Carry numbers inside circles
            const carryLabels = svg.append('g')
                .selectAll('text.carry')
                .data(rusherNodes)
                .join('text')
                .attr('class', 'carry')
                .attr('text-anchor', 'middle')
                .attr('dy', '0.35em')
                .attr('font-size', '9px')
                .attr('font-weight', 'bold')
                .attr('fill', d => d.pos === 'QB' ? '#000' : '#fff')
                .attr('pointer-events', 'none')
                .text(d => d.carries);

            // Name labels below
            const labels = svg.append('g')
                .selectAll('text.name')
                .data(rusherNodes)
                .join('text')
                .attr('class', 'name')
                .attr('text-anchor', 'middle')
                .attr('dy', d => d.radius + 10)
                .attr('font-size', '8px')
                .attr('fill', '#777')
                .text(d => d.name.split(' ').pop());

            // Hover interactions
            node.on('mouseover', function(event, d) {
                let html = `<strong>${d.name}</strong> (${d.pos})<br>`;
                html += `<span class="stat-line">${d.carries} car, ${d.yards.toLocaleString()} yds, ${d.ypc} ypc`;
                if (d.tds > 0) html += `, ${d.tds} TD`;
                html += `</span>`;

                tooltip.style.opacity = 1;
                tooltip.style.left = (event.clientX + 15) + 'px';
                tooltip.style.top = (event.clientY - 10) + 'px';
                tooltip.innerHTML = html;

                node.attr('opacity', n => n.id === d.id ? 1 : 0.2);
                carryLabels.attr('opacity', n => n.id === d.id ? 1 : 0.2);
                labels.attr('opacity', n => n.id === d.id ? 1 : 0.2);
            })
            .on('mouseout', function() {
                tooltip.style.opacity = 0;
                node.attr('opacity', 1);
                carryLabels.attr('opacity', 1);
                labels.attr('opacity', 1);
            });

            simulation.on('tick', () => {
                node
                    .attr('cx', d => d.x = Math.max(d.radius + 5, Math.min(width - d.radius - 5, d.x)))
                    .attr('cy', d => d.y = Math.max(d.radius + 5, Math.min(height - d.radius - 5, d.y)));

                carryLabels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);

                labels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });

            container.appendChild(card);
        });
    </script>
