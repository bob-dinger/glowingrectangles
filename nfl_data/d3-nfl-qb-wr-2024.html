            border: 1px solid #444;
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 1000;

        }
        .legend {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin: 20px 0;
            font-size: 12px;
            color: #888;
            flex-wrap: wrap;

            display: flex;
            align-items: center;

        const tooltip = document.getElementById('tooltip');
        const container = document.getElementById('teams');

        // Find league-wide max yards for scaling
        const leagueMaxYards = Math.max(...teamsData.flatMap(t => t.receivers.map(r => r.yards)));

        teamsData.forEach(team => {
            const card = document.createElement('div');
            card.className = 'team-card';

            const teamName = document.createElement('div');
            teamName.className = 'team-name';
            teamName.style.borderColor = team.color;
            teamName.style.color = team.color;
            teamName.textContent = team.name;
            card.appendChild(teamName);

            const width = 200;
            const height = 200;

            const svg = d3.select(card).append('svg')
                .attr('width', width)
                .attr('height', height);

            // Create nodes
            const qbNode = {
                id: 'qb',
                name: team.qb.name,
                type: 'QB',
                radius: 20,
                yards: team.qb.yards,
                attempts: team.qb.attempts,
                tds: team.qb.tds,
                fx: width / 2,
                fy: height / 2
            };

            const receiverNodes = team.receivers.map((r, i) => ({
                id: r.name,
                name: r.name,
                type: r.pos,
                targets: r.targets,
                receptions: r.receptions,
                yards: r.yards,
                tds: r.tds,
                radius: 6 + (r.yards / leagueMaxYards) * 20
            }));

            const nodes = [qbNode, ...receiverNodes];

            const links = receiverNodes.map(r => ({
                source: 'qb',
                target: r.id,
                targets: r.targets,
                receptions: r.receptions,
                yards: r.yards,
                tds: r.tds
            }));

            const maxTargets = Math.max(...links.map(d => d.targets));

            // Force simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(65).strength(0.9))
                .force('charge', d3.forceManyBody().strength(-100))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => d.radius + 5));

            // Draw links
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('stroke', d => d.tds > 0 ? '#22C55E' : '#444')
                .attr('stroke-width', d => 1 + (d.targets / maxTargets) * 5)
                .attr('opacity', 0.7);

            // Draw nodes
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .join('circle')
                .attr('r', d => d.radius)
                .attr('fill', d => d.type === 'QB' ? team.color : (team.accent === '#000000' ? '#666' : team.accent))
                .attr('stroke', d => d.type === 'QB' ? '#fff' : team.color)
                .attr('stroke-width', d => d.type === 'QB' ? 2 : 1.5)
                .style('cursor', 'pointer');

            // Reception numbers inside circles
            const recLabels = svg.append('g')
                .selectAll('text.rec')
                .data(nodes)
                .join('text')
                .attr('class', 'rec')
                .attr('text-anchor', 'middle')
                .attr('dy', '0.35em')
                .attr('font-size', d => d.type === 'QB' ? '9px' : '8px')
                .attr('font-weight', 'bold')
                .attr('fill', d => d.type === 'QB' ? '#fff' : '#fff')
                .attr('pointer-events', 'none')
                .text(d => d.type === 'QB' ? d.tds : d.receptions);

            // Name labels below
            const labels = svg.append('g')
                .selectAll('text.name')
                .data(nodes)
                .join('text')
                .attr('class', 'name')
                .attr('text-anchor', 'middle')
                .attr('dy', d => d.radius + 10)
                .attr('font-size', '8px')
                .attr('fill', '#777')
                .text(d => d.type === 'QB' ? d.name.split(' ')[1] : d.name.split(' ').pop());

            // Hover interactions
            node.on('mouseover', function(event, d) {
                let html = `<strong>${d.name}</strong> (${d.type})<br>`;
                if (d.type === 'QB') {
                    html += `<span class="stat-line">${d.attempts} att, ${d.yards.toLocaleString()} yds, ${d.tds} TD</span>`;
                } else {
                    html += `<span class="stat-line">${d.targets} tgt, ${d.receptions} rec, ${d.yards.toLocaleString()} yds`;
                    if (d.tds > 0) html += `, ${d.tds} TD`;
                    html += `</span>`;
                }

                tooltip.style.opacity = 1;
                tooltip.style.left = (event.clientX + 15) + 'px';
                tooltip.style.top = (event.clientY - 10) + 'px';
                tooltip.innerHTML = html;

                if (d.type !== 'QB') {
                    link.attr('opacity', l => l.target.id === d.id ? 1 : 0.1);
                    node.attr('opacity', n => n.id === d.id || n.type === 'QB' ? 1 : 0.2);
                    recLabels.attr('opacity', n => n.id === d.id || n.type === 'QB' ? 1 : 0.2);
                    labels.attr('opacity', n => n.id === d.id || n.type === 'QB' ? 1 : 0.2);
                }
            })
            .on('mouseout', function() {
                tooltip.style.opacity = 0;
                link.attr('opacity', 0.7);
                node.attr('opacity', 1);
                recLabels.attr('opacity', 1);
                labels.attr('opacity', 1);
            });

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x = Math.max(d.radius + 5, Math.min(width - d.radius - 5, d.x)))
                    .attr('cy', d => d.y = Math.max(d.radius + 5, Math.min(height - d.radius - 5, d.y)));

                recLabels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);

                labels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });

            container.appendChild(card);
        });
    </script>
</body>
</html>
