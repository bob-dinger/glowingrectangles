<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bubble Force - Central Limit Theorem</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 12px;
            max-width: 600px;
        }
        #controls {
            margin-bottom: 10px;
        }
        button {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #2563EB;
        }
        button:disabled {
            background-color: #4B5563;
            cursor: not-allowed;
        }
        #status {
            color: #10B981;
            font-size: 12px;
            margin-top: 5px;
            min-height: 20px;
            text-align: center;
        }
        #vis {
            width: 600px;
            margin: 0 auto;
        }
        svg {
            background-color: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 600px;
            height: 600px;
        }
        .bubble {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
            opacity: 0.9;
        }
        .bubble:hover {
            opacity: 1;
            stroke-width: 2.5px;
        }
        .sample-group {
            stroke: #10B981;
            stroke-width: 3px;
            fill: none;
            opacity: 0;
        }
        text {
            fill: #fff;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Central Limit Theorem</h1>
    <p class="description">Start with 10,000 points in POWER LAW (extreme inequality). Take 1,000 random samples of 100 points each. Watch those 1,000 averages form a perfect NORMAL distribution.</p>
    <div id="controls">
        <button id="startBtn">Start Sampling</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div id="status"></div>
    <div id="vis"></div>

    <script>
        const width = 600;
        const height = 600;

        let sourceNodes = [];
        let averageNodes = [];
        let bubbles, labels, simulation, svg, averageBubbles, averageLabels;
        let isAnimating = false;

        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusDiv = document.getElementById('status');

        // Box-Muller for normal distribution
        function normalRandom(mean = 0, stdDev = 1) {
            const u1 = Math.random();
            const u2 = Math.random();
            const z0 = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
            return z0 * stdDev + mean;
        }

        // Generate power law source data - 10,000 points
        function generatePowerLawData(n) {
            const data = [];
            const alpha = 1.5;
            const values = [];

            for (let i = 0; i < n; i++) {
                const u = Math.random();
                const value = Math.pow(1 - u, -1/alpha);
                values.push(value);
            }

            const maxValue = Math.max(...values);
            const minValue = Math.min(...values);

            values.forEach((value, i) => {
                const normalizedValue = (value - minValue) / (maxValue - minValue);
                const size = 5 + normalizedValue * 995;
                data.push({
                    id: i + 1,
                    size: size,
                    value: value
                });
            });

            data.sort((a, b) => b.size - a.size);
            return data;
        }

        // Initialize with power law distribution - but we'll only SHOW 100 for viz
        // The actual 10k source data exists in memory
        let fullSourceData = [];

        function init() {
            // Generate 10,000 point power law (stored, not all visualized)
            fullSourceData = generatePowerLawData(10000);

            // For visualization, show representative sample of 100
            const rawData = generatePowerLawData(100);

            const maxSize = d3.max(rawData, d => d.size);
            const radiusScale = d3.scaleSqrt()
                .domain([0, maxSize])
                .range([0, 30]);

            sourceNodes = rawData.map((d, i) => {
                const radius = radiusScale(d.size);

                // Start larger bubbles closer to center
                let startX, startY;
                if (i < 5) {
                    startX = width / 2 + (Math.random() - 0.5) * 100;
                    startY = height / 2 + (Math.random() - 0.5) * 100;
                } else if (i < 20) {
                    startX = width / 2 + (Math.random() - 0.5) * 300;
                    startY = height / 2 + (Math.random() - 0.5) * 300;
                } else {
                    startX = Math.random() * width;
                    startY = Math.random() * height;
                }

                return {
                    id: d.id,
                    size: d.size,
                    radius: radius,
                    x: startX,
                    y: startY,
                    originalSize: d.size
                };
            });

            // Color scale - plasma for power law
            const colorScale = d3.scaleSequential(d3.interpolatePlasma)
                .domain([0, 30]);

            // Create SVG
            svg = d3.select('#vis')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // Create source bubbles
            const elements = svg.selectAll('.bubble-group')
                .data(sourceNodes, d => d.id)
                .enter()
                .append('g')
                .attr('class', 'bubble-group');

            bubbles = elements
                .append('circle')
                .attr('class', 'bubble')
                .attr('r', d => d.radius)
                .attr('fill', d => colorScale(d.radius));

            labels = elements
                .append('text')
                .attr('dy', '.3em')
                .style('text-anchor', 'middle')
                .style('font-size', d => Math.min(d.radius / 2.5, 12) + 'px')
                .text(d => '');

            // Charge function
            function charge(d) {
                return -Math.pow(d.radius, 2.0) * 0.03;
            }

            // Custom centering force - stronger for larger bubbles
            function customXForce(d) {
                return 0.02 + (d.radius / 30) * 0.08;
            }

            function customYForce(d) {
                return 0.02 + (d.radius / 30) * 0.08;
            }

            // Create force simulation
            simulation = d3.forceSimulation(sourceNodes)
                .force('charge', d3.forceManyBody().strength(charge))
                .force('x', d3.forceX().strength(customXForce).x(width / 2))
                .force('y', d3.forceY().strength(customYForce).y(height / 2))
                .force('collision', d3.forceCollide().radius(d => d.radius + 2))
                .on('tick', ticked);

            statusDiv.textContent = 'POWER LAW: 10,000 points (showing 100). Huge inequality - few massive, most tiny.';
        }

        function ticked() {
            bubbles
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        }

        // Take samples and show averages
        async function startSampling() {
            if (isAnimating) return;
            isAnimating = true;
            startBtn.disabled = true;
            resetBtn.disabled = true;

            statusDiv.textContent = 'Taking random samples of 10 bubbles, calculating averages...';

            const sampleSize = 10;
            const numSamples = 100;
            const sampleAverages = [];

            // Take samples and calculate averages
            for (let i = 0; i < numSamples; i++) {
                // Randomly sample
                const sample = [];
                const shuffled = [...sourceNodes].sort(() => Math.random() - 0.5);
                for (let j = 0; j < sampleSize; j++) {
                    sample.push(shuffled[j].originalSize);
                }

                // Calculate average
                const average = sample.reduce((a, b) => a + b, 0) / sampleSize;
                sampleAverages.push(average);

                await new Promise(resolve => setTimeout(resolve, 50));
                statusDiv.textContent = `Sample ${i + 1}/${numSamples}: avg = ${average.toFixed(0)}`;
            }

            // Now transform to show the averages as a normal distribution
            statusDiv.textContent = 'Watch the averages form a NORMAL DISTRIBUTION...';
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Generate normal distribution from averages
            const mean = sampleAverages.reduce((a, b) => a + b, 0) / sampleAverages.length;
            const variance = sampleAverages.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / sampleAverages.length;
            const stdDev = Math.sqrt(variance);

            // Create new nodes based on normal distribution
            const normalData = [];
            for (let i = 0; i < 100; i++) {
                let size = normalRandom(mean, stdDev);
                size = Math.max(50, Math.min(1000, size));
                normalData.push({
                    id: i + 1,
                    size: size
                });
            }

            const maxSize = d3.max(normalData, d => d.size);
            const radiusScale = d3.scaleSqrt()
                .domain([0, maxSize])
                .range([0, 30]);

            // Update existing nodes with new normal distribution values
            normalData.forEach((d, i) => {
                sourceNodes[i].targetRadius = radiusScale(d.size);
                sourceNodes[i].targetSize = d.size;
            });

            // Transition to normal distribution
            const colorScale = d3.scaleSequential(d3.interpolateCool)
                .domain([0, 30]);

            bubbles.transition()
                .duration(3000)
                .ease(d3.easeCubicInOut)
                .attr('r', (d, i) => sourceNodes[i].targetRadius)
                .attr('fill', (d, i) => colorScale(sourceNodes[i].targetRadius))
                .on('end', function(d, i) {
                    sourceNodes[i].radius = sourceNodes[i].targetRadius;
                    sourceNodes[i].size = sourceNodes[i].targetSize;
                    simulation.force('collision', d3.forceCollide().radius(d => d.radius + 2));
                    simulation.alpha(0.3).restart();
                });

            // Add stronger centering for larger bubbles (normal distribution pattern)
            setTimeout(() => {
                simulation
                    .force('x', d3.forceX().strength(d => 0.03 + (d.radius / 30) * 0.05).x(width / 2))
                    .force('y', d3.forceY().strength(d => 0.03 + (d.radius / 30) * 0.05).y(height / 2))
                    .alpha(0.3)
                    .restart();
            }, 100);

            setTimeout(() => {
                isAnimating = false;
                startBtn.disabled = true;
                resetBtn.disabled = false;
                statusDiv.textContent = 'MAGIC: 1,000 averages from POWER LAW = perfect BELL CURVE. This ALWAYS happens!';
            }, 3500);
        }

        function reset() {
            svg.remove();
            startBtn.disabled = false;
            resetBtn.disabled = false;
            isAnimating = false;
            sourceNodes = [];
            averageNodes = [];
            init();
        }

        startBtn.addEventListener('click', startSampling);
        resetBtn.addEventListener('click', reset);

        init();
    </script>
</body>
</html>
