<!DOCTYPE html>
<html lang="en">
<!-- Created: 2025-11-06 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Belt - D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
        }

        svg {
            border: 1px solid #333;
        }

        .meteor {
            fill: #fff;
            filter: drop-shadow(0 0 3px #4af) drop-shadow(0 0 6px #4af);
        }

        .center-circle {
            filter: drop-shadow(0 0 8px #fff) drop-shadow(0 0 16px #fff);
        }

        .purple-ring {
            filter: drop-shadow(0 0 4px #aa44ff) drop-shadow(0 0 8px #aa44ff);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <svg width="600" height="600"></svg>

    <script>
        const width = 600;
        const height = 600;
        const centerX = width / 2;
        const centerY = height / 2;
        const ringRadius = 100;

        const svg = d3.select("svg");

        // Purple ring (100px radius from center)
        svg.append("circle")
            .attr("class", "purple-ring")
            .attr("cx", centerX)
            .attr("cy", centerY)
            .attr("r", ringRadius)
            .attr("fill", "none")
            .attr("stroke", "#aa44ff")
            .attr("stroke-width", 3);

        // Small center circle that floats
        const centerCircle = svg.append("circle")
            .attr("class", "center-circle")
            .attr("cx", centerX)
            .attr("cy", centerY)
            .attr("r", 10)
            .attr("fill", "#ffffff")
            .attr("stroke", "#fff")
            .attr("stroke-width", 2);

        // Create meteor belt - small random circles around the ring
        const meteorCount = 120;
        const meteors = [];

        for (let i = 0; i < meteorCount; i++) {
            const angle = Math.random() * Math.PI * 2; // Random angle around circle
            const radiusOffset = (Math.random() - 0.5) * 16; // ±8px from ring
            const distance = ringRadius + radiusOffset;

            meteors.push({
                x: centerX + Math.cos(angle) * distance,
                y: centerY + Math.sin(angle) * distance,
                r: Math.random() * 3 + 1 // Random radius between 1-4px
            });
        }

        // Draw meteors
        svg.selectAll(".meteor")
            .data(meteors)
            .join("circle")
            .attr("class", "meteor")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", d => d.r);

        // Animate the center circle to float around
        function floatCenter() {
            const randomX = centerX + (Math.random() - 0.5) * 12; // ±6px from center
            const randomY = centerY + (Math.random() - 0.5) * 12; // ±6px from center
            const duration = 2000 + Math.random() * 1000; // 2-3 seconds

            centerCircle
                .transition()
                .duration(duration)
                .ease(d3.easeSinInOut)
                .attr("cx", randomX)
                .attr("cy", randomY)
                .on("end", floatCenter); // Loop continuously
        }

        floatCenter(); // Start the animation
    </script>
</body>
</html>
