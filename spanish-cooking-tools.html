        .stage {
            flex: 1;
            display: flex;
            flex-direction: column;

            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #0a0a0a 100%);

        .tool-display {

            line-height: 1;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.5));
        }
        .tool-display:hover {
            transform: scale(1.05);
        }
        .current-word {
            text-align: center;
            z-index: 100;
        }
        .current-word .es {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #F59E0B, #EF4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .current-word .en {
            font-size: 20px;
            color: #666;
            margin-top: 8px;
        }
        .tool-name {
            font-size: 16px;
            color: #F59E0B;
            margin-top: 25px;
        }
        .tool-name .es-tool {
            font-weight: bold;
        }
        .tool-name .en-tool {
            color: #666;
            margin-left: 10px;
        }
        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 11px;
            color: #444;
            text-align: right;
            z-index: 100;
        }
        .link-3d {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #8B5CF6;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #8B5CF6;
            border-radius: 20px;
            transition: all 0.2s;
        }
        .link-3d:hover {
            background: #8B5CF6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">

            { es: "rebanar", en: "slice", tool: "üçû", toolEs: "cuchillo de pan", toolEn: "bread knife" },
            { es: "picar", en: "chop", tool: "ü™ì", toolEs: "cuchilla", toolEn: "cleaver" },
            { es: "cortar en cubitos", en: "dice", tool: "üî™", toolEs: "cuchillo de chef", toolEn: "chef's knife" },
            { es: "pelar", en: "peel", tool: "ü•î", toolEs: "pelador", toolEn: "peeler" },
            { es: "rallar", en: "grate", tool: "üßÄ", toolEs: "rallador", toolEn: "grater" },
            { es: "deshuesar", en: "debone", tool: "ü¶¥", toolEs: "cuchillo deshuesador", toolEn: "boning knife" },
            { es: "filetear", en: "fillet", tool: "üêü", toolEs: "cuchillo fileteador", toolEn: "fillet knife" },

            // Mixing Tools
            { category: "Mixing", es: "mezclar", en: "mix", tool: "ü•Ñ", toolEs: "cuchara", toolEn: "spoon" },
            { es: "batir", en: "whisk", tool: "ü•¢", toolEs: "batidor", toolEn: "whisk" },
            { es: "revolver", en: "stir", tool: "ü•Ñ", toolEs: "cuchara de palo", toolEn: "wooden spoon" },
            { es: "amasar", en: "knead", tool: "ü§≤", toolEs: "las manos", toolEn: "hands" },
            { es: "tamizar", en: "sift", tool: "üï≥Ô∏è", toolEs: "tamiz", toolEn: "sieve" },
            { es: "incorporar", en: "fold in", tool: "ü•Ñ", toolEs: "esp√°tula", toolEn: "spatula" },

            // Heat Tools
            { category: "Heat", es: "fre√≠r", en: "fry", tool: "üç≥", toolEs: "sart√©n", toolEn: "frying pan" },
            { es: "hervir", en: "boil", tool: "ü´ï", toolEs: "olla", toolEn: "pot" },
            { es: "hornear", en: "bake", tool: "üßÅ", toolEs: "horno", toolEn: "oven" },
            { es: "asar", en: "roast", tool: "üçñ", toolEs: "asador", toolEn: "roasting pan" },
            { es: "tostar", en: "toast", tool: "üçû", toolEs: "tostador", toolEn: "toaster" },
            { es: "calentar", en: "heat", tool: "üî•", toolEs: "estufa", toolEn: "stove" },
            { es: "derretir", en: "melt", tool: "ü´ï", toolEs: "ba√±o mar√≠a", toolEn: "double boiler" },
            { es: "gratinar", en: "broil/gratin", tool: "üßÄ", toolEs: "gratinador", toolEn: "broiler" },
            { es: "saltear", en: "saut√©", tool: "üç≥", toolEs: "sart√©n para saltear", toolEn: "saut√© pan" },
            { es: "escalfar", en: "poach", tool: "ü•ö", toolEs: "escalfador", toolEn: "poaching pan" },
            { es: "guisar", en: "stew", tool: "üç≤", toolEs: "cazuela", toolEn: "Dutch oven" },

            // Pouring & Measuring
            { category: "Pouring", es: "verter", en: "pour", tool: "ü´ó", toolEs: "jarra", toolEn: "pitcher" },
            { es: "medir", en: "measure", tool: "ü•õ", toolEs: "taza medidora", toolEn: "measuring cup" },
            { es: "pesar", en: "weigh", tool: "‚öñÔ∏è", toolEs: "balanza", toolEn: "scale" },
            { es: "colar", en: "strain", tool: "ü•£", toolEs: "colador", toolEn: "strainer" },
            { es: "escurrir", en: "drain", tool: "üß∫", toolEs: "escurridor", toolEn: "colander" },
            { es: "rociar", en: "drizzle", tool: "üçØ", toolEs: "dispensador", toolEn: "dispenser" },

            // Grinding & Crushing
            { category: "Grinding", es: "moler", en: "grind", tool: "üßÇ", toolEs: "molinillo", toolEn: "grinder" },
            { es: "machacar", en: "mash", tool: "ü•î", toolEs: "machacador", toolEn: "masher" },
            { es: "triturar", en: "blend", tool: "ü´ô", toolEs: "licuadora", toolEn: "blender" },
            { es: "exprimir", en: "squeeze", tool: "üçã", toolEs: "exprimidor", toolEn: "juicer" },
            { es: "prensar", en: "press", tool: "üßÑ", toolEs: "prensa", toolEn: "press" },
            { es: "majar", en: "pound", tool: "ü™®", toolEs: "mortero", toolEn: "mortar & pestle" },

            // Shaping
            { category: "Shaping", es: "estirar", en: "roll out", tool: "ü™µ", toolEs: "rodillo", toolEn: "rolling pin" },
            { es: "moldear", en: "mold", tool: "üßÅ", toolEs: "molde", toolEn: "mold" },
            { es: "cortar con molde", en: "cut shapes", tool: "‚≠ê", toolEs: "cortador", toolEn: "cookie cutter" },
            { es: "decorar", en: "decorate", tool: "üéÇ", toolEs: "manga pastelera", toolEn: "piping bag" },
            { es: "rellenar", en: "fill/stuff", tool: "ü•ü", toolEs: "cuchara", toolEn: "stuffing spoon" },

            // Utensils
            { category: "Utensils", es: "servir", en: "serve", tool: "üçΩÔ∏è", toolEs: "cuchar√≥n", toolEn: "ladle" },
            { es: "voltear", en: "flip", tool: "ü•û", toolEs: "esp√°tula", toolEn: "spatula" },
            { es: "pinchar", en: "poke/skewer", tool: "ü•¢", toolEs: "pincho", toolEn: "skewer" },
            { es: "sujetar", en: "hold/grip", tool: "ü¶û", toolEs: "pinzas", toolEn: "tongs" },
            { es: "untar", en: "spread", tool: "üßà", toolEs: "cuchillo de untar", toolEn: "butter knife" },
            { es: "trinchar", en: "carve", tool: "üçó", toolEs: "trinchador", toolEn: "carving knife" },

            // Containers
            { category: "Storage", es: "cubrir", en: "cover", tool: "ü´ï", toolEs: "tapa", toolEn: "lid" },
            { es: "envolver", en: "wrap", tool: "üìÑ", toolEs: "papel aluminio", toolEn: "foil" },
            { es: "guardar", en: "store", tool: "ü´ô", toolEs: "recipiente", toolEn: "container" },
            { es: "refrigerar", en: "refrigerate", tool: "‚ùÑÔ∏è", toolEs: "refrigerador", toolEn: "refrigerator" },
            { es: "congelar", en: "freeze", tool: "üßä", toolEs: "congelador", toolEn: "freezer" },
        ];

        let currentIndex = 0;

        // Build word list with categories
        const wordList = document.getElementById('wordList');
        let lastCategory = null;

        verbs.forEach((verb, i) => {
            if (verb.category && verb.category !== lastCategory) {
                const label = document.createElement('div');
                label.className = 'category-label';
                label.textContent = verb.category;
                wordList.appendChild(label);
                lastCategory = verb.category;
            }

            const item = document.createElement('div');
            item.className = 'word-item';
            item.innerHTML = `${verb.es} <span class="en">${verb.en}</span>`;
            item.onclick = () => selectVerb(verb, item, i);
            wordList.appendChild(item);
        });

        function selectVerb(verb, item, index) {
            currentIndex = index;
            document.querySelectorAll('.word-item').forEach(w => w.classList.remove('active'));
            item.classList.add('active');

            // Speak the verb
            const utterance = new SpeechSynthesisUtterance(verb.es);
            utterance.lang = 'es-ES';
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);

            // Update display
            document.getElementById('toolDisplay').textContent = verb.tool;
            document.querySelector('.current-word .es').textContent = verb.es;
            document.querySelector('.current-word .en').textContent = verb.en;
            document.getElementById('toolName').innerHTML =
                `<span class="es-tool">${verb.toolEs}</span><span class="en-tool">(${verb.toolEn})</span>`;
        }

        // Click on tool to hear the tool name
        document.getElementById('toolDisplay').onclick = function() {
            const verb = verbs[currentIndex];
            const utterance = new SpeechSynthesisUtterance(verb.toolEs);
            utterance.lang = 'es-ES';
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        };

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const items = document.querySelectorAll('.word-item');
            if (e.key === 'ArrowDown' || e.key === 'j') {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % verbs.length;
                selectVerb(verbs[currentIndex], items[currentIndex], currentIndex);
                items[currentIndex].scrollIntoView({ block: 'nearest' });
            } else if (e.key === 'ArrowUp' || e.key === 'k') {
                e.preventDefault();
                currentIndex = (currentIndex - 1 + verbs.length) % verbs.length;
                selectVerb(verbs[currentIndex], items[currentIndex], currentIndex);
                items[currentIndex].scrollIntoView({ block: 'nearest' });
            }
        });

        // Start with first verb
        setTimeout(() => {
            const firstItem = document.querySelector('.word-item');
            selectVerb(verbs[0], firstItem, 0);
        }, 300);
    </script>
