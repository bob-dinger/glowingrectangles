<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bubble Force - Twitter/X Reality</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 12px;
            max-width: 600px;
            line-height: 1.5;
        }
        #vis {
            width: 600px;
            margin: 0 auto;
        }
        svg {
            background-color: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 600px;
            height: 600px;
        }
        .bubble {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer;
            opacity: 0.9;
        }
        .bubble:hover {
            opacity: 1;
            stroke-width: 2.5px;
        }
        text {
            fill: #fff;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        .legend {
            color: #aaaaaa;
            font-size: 11px;
            margin-top: 10px;
            text-align: center;
        }
        .legend span {
            display: inline-block;
            margin: 0 10px;
        }
        .legend .color-box {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            vertical-align: middle;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Twitter/X Media Fragmentation Reality</h1>
    <p class="description">
        21% of Americans use X (21 blue bubbles). Of those, only 1% actually tweet (tiny red dot).
        That's 0.21% of Americans creating the discourse. 79 gray bubbles = never on X at all.
    </p>
    <div id="vis"></div>
    <div class="legend">
        <span><span class="color-box" style="background: #6B7280;"></span>Not on X (79%)</span>
        <span><span class="color-box" style="background: #3B82F6;"></span>On X, lurking (20.79%)</span>
        <span><span class="color-box" style="background: #EF4444;"></span>Actually tweeting (0.21%)</span>
    </div>

    <script>
        const width = 600;
        const height = 600;

        // Generate Twitter reality data - 100 bubbles representing Americans
        function generateTwitterRealityData(n) {
            const data = [];

            // 79% not on Twitter at all - uniform small size
            for (let i = 0; i < 79; i++) {
                data.push({
                    id: i + 1,
                    size: 100,
                    group: 'not_on_twitter'
                });
            }

            // 21% on Twitter but lurking (20 people out of 100)
            for (let i = 79; i < 99; i++) {
                data.push({
                    id: i + 1,
                    size: 100,
                    group: 'lurking'
                });
            }

            // 1% of 21% = 0.21% = the ONE person actually tweeting
            // Give them massive presence because their voice is amplified
            data.push({
                id: 100,
                size: 2000,  // MASSIVE - represents disproportionate voice
                group: 'tweeting'
            });

            return data;
        }

        // Generate the data
        const rawData = generateTwitterRealityData(100);

        // Create nodes with varying radius
        const maxSize = d3.max(rawData, d => d.size);
        const radiusScale = d3.scaleSqrt()
            .domain([0, maxSize])
            .range([0, 60]);

        const nodes = rawData.map(d => {
            const radius = radiusScale(d.size);

            // Start the tweeter in center
            let startX, startY;
            if (d.group === 'tweeting') {
                startX = width / 2;
                startY = height / 2;
            } else {
                startX = Math.random() * width;
                startY = Math.random() * height;
            }

            return {
                id: d.id,
                radius: radius,
                size: d.size,
                group: d.group,
                x: startX,
                y: startY
            };
        });

        console.log('Nodes created:', nodes.length);

        // Color scale
        const colorScale = d3.scaleOrdinal()
            .domain(['not_on_twitter', 'lurking', 'tweeting'])
            .range(['#6B7280', '#3B82F6', '#EF4444']);  // Gray, blue, red

        // Create SVG
        const svg = d3.select('#vis')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        console.log('SVG created');

        // Create groups for each bubble
        const elements = svg.selectAll('.bubble-group')
            .data(nodes, d => d.id)
            .enter()
            .append('g')
            .attr('class', 'bubble-group');

        // Add circles
        const bubbles = elements
            .append('circle')
            .attr('class', 'bubble')
            .attr('r', d => d.radius)
            .attr('fill', d => colorScale(d.group));

        // Add labels
        const labels = elements
            .append('text')
            .attr('dy', '.3em')
            .style('text-anchor', 'middle')
            .style('font-size', d => d.group === 'tweeting' ? '20px' : '8px')
            .text(d => d.group === 'tweeting' ? '0.21%' : '');

        console.log('Bubbles and labels created');

        // Charge function
        function charge(d) {
            return -Math.pow(d.radius, 2.0) * 0.03;
        }

        // Custom centering force - much stronger for the tweeter
        function customXForce(d) {
            return d.group === 'tweeting' ? 0.2 : 0.05;
        }

        function customYForce(d) {
            return d.group === 'tweeting' ? 0.2 : 0.05;
        }

        // Create force simulation
        const simulation = d3.forceSimulation(nodes)
            .force('charge', d3.forceManyBody().strength(charge))
            .force('x', d3.forceX().strength(customXForce).x(width / 2))
            .force('y', d3.forceY().strength(customYForce).y(height / 2))
            .force('collision', d3.forceCollide().radius(d => d.radius + 2))
            .on('tick', ticked);

        console.log('Simulation started');

        // Tick function
        function ticked() {
            bubbles
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        }
    </script>
</body>
</html>
