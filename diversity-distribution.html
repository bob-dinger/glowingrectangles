<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversity Distribution</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        .container { display: flex; height: 100vh; }
        .graph-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .examples-section {
            width: 320px;
            background: #111118;
            border-left: 1px solid #222;
            padding: 40px 30px;
            overflow-y: auto;
        }
        h1 { font-size: 28px; margin-bottom: 10px; color: #fff; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 30px; }
        h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: #666; margin-bottom: 20px; }
        .example-item {
            padding: 16px 20px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .example-item:hover { background: rgba(255,255,255,0.08); border-color: #333; }
        .example-item.active { background: rgba(16, 185, 129, 0.15); border-color: #10B981; }
        .example-title { font-size: 16px; font-weight: 500; margin-bottom: 4px; }
        .example-desc { font-size: 12px; color: #888; }
        svg { overflow: visible; }
        .bubble { stroke: #fff; stroke-width: 1; opacity: 0.85; }
        .axis-line { stroke: #333; stroke-width: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="graph-section">
            <h1>Diversity Distribution</h1>
            <p class="subtitle">Healthy variety across the spectrum</p>
            <div id="graph"></div>
        </div>
        <div class="examples-section">
            <h2>Examples</h2>
            <div class="example-item active" data-example="ecosystem">
                <div class="example-title">Ecosystem</div>
                <div class="example-desc">Species variety equals resilience</div>
            </div>
            <div class="example-item" data-example="team">
                <div class="example-title">Team Skills</div>
                <div class="example-desc">Different strengths complement</div>
            </div>
            <div class="example-item" data-example="portfolio">
                <div class="example-title">Investment Portfolio</div>
                <div class="example-desc">Diversification reduces risk</div>
            </div>
            <div class="example-item" data-example="diet">
                <div class="example-title">Nutrition</div>
                <div class="example-desc">Varied diet, better health</div>
            </div>
            <div class="example-item" data-example="culture">
                <div class="example-title">Cultural Diversity</div>
                <div class="example-desc">Ideas from many perspectives</div>
            </div>
        </div>
    </div>

    <script>
        const width = 550;
        const height = 450;

        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        const examples = {
            ecosystem: {
                categories: ['Plants', 'Insects', 'Birds', 'Mammals', 'Fish', 'Fungi', 'Bacteria'],
                colors: ['#22C55E', '#84CC16', '#EAB308', '#F97316', '#EF4444', '#EC4899', '#A855F7']
            },
            team: {
                categories: ['Strategy', 'Design', 'Engineering', 'Marketing', 'Operations', 'Finance', 'Leadership'],
                colors: ['#3B82F6', '#8B5CF6', '#EC4899', '#F97316', '#EAB308', '#22C55E', '#14B8A6']
            },
            portfolio: {
                categories: ['Stocks', 'Bonds', 'Real Estate', 'Commodities', 'Crypto', 'Cash', 'International'],
                colors: ['#3B82F6', '#22C55E', '#F97316', '#EAB308', '#A855F7', '#6B7280', '#14B8A6']
            },
            diet: {
                categories: ['Vegetables', 'Fruits', 'Grains', 'Protein', 'Dairy', 'Fats', 'Water'],
                colors: ['#22C55E', '#EF4444', '#EAB308', '#F97316', '#FAFAFA', '#FCD34D', '#3B82F6']
            },
            culture: {
                categories: ['Arts', 'Science', 'Philosophy', 'Music', 'Literature', 'Cuisine', 'Sports'],
                colors: ['#EC4899', '#3B82F6', '#A855F7', '#F97316', '#EAB308', '#22C55E', '#EF4444']
            }
        };

        function drawDiversity(exampleKey) {
            const data = examples[exampleKey];
            const numBubbles = 50;

            svg.selectAll('.bubble, .category-label').remove();

            // Generate bubbles with varying sizes
            const bubbles = [];
            data.categories.forEach((cat, catIndex) => {
                const bubblesPerCat = Math.floor(numBubbles / data.categories.length);
                for (let i = 0; i < bubblesPerCat; i++) {
                    bubbles.push({
                        category: cat,
                        color: data.colors[catIndex],
                        radius: 10 + Math.random() * 20,
                        x: width / 2 + (Math.random() - 0.5) * 300,
                        y: height / 2 + (Math.random() - 0.5) * 300
                    });
                }
            });

            const simulation = d3.forceSimulation(bubbles)
                .force('charge', d3.forceManyBody().strength(d => -Math.pow(d.radius, 1.5) * 0.5))
                .force('x', d3.forceX(width / 2).strength(0.05))
                .force('y', d3.forceY(height / 2).strength(0.05))
                .force('collision', d3.forceCollide().radius(d => d.radius + 2));

            const bubbleElements = svg.selectAll('.bubble')
                .data(bubbles)
                .enter()
                .append('circle')
                .attr('class', 'bubble')
                .attr('r', 0)
                .attr('fill', d => d.color)
                .transition()
                .duration(500)
                .attr('r', d => d.radius);

            simulation.on('tick', () => {
                svg.selectAll('.bubble')
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });
        }

        document.querySelectorAll('.example-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.example-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                drawDiversity(item.dataset.example);
            });
        });

        drawDiversity('ecosystem');
    </script>
</body>
</html>
