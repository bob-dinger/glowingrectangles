    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            z-index: 100;
        }
        .back-link:hover { color: #fff; }

        #wordCloud {
            width: 100vw;
            height: 100vh;
        }

        .word {
            cursor: pointer;
            transition: fill 0.2s;
        }

        .word:hover {
            fill: #F59E0B;
        }

        .word.active {
            fill: #22C55E;
        }

        .translation-box {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 40px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 50;
        }

        .translation-box.visible {
            opacity: 1;
        }

        .spanish-word {
            font-size: 28px;
            font-weight: 600;
            color: #22C55E;
            margin-bottom: 8px;
        }

        .english-word {
            font-size: 20px;
            color: #888;
        }

        .instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #444;
        }

        #refreshBtn {
            position: fixed;
            top: 20px;
            right: 120px;
            background: #22C55E;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        #refreshBtn:hover {
            background: #16A34A;
        }

        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-gradient {
            width: 100px;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #F97316, #555);
        }
        .legend-label {
            color: #666;
        }

        /* Launched emoji */
        .launched-emoji {
            position: fixed;
            font-size: 48px;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* Launched image (Freepik icons) */
        .launched-image {
            position: fixed;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 1000;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
        }
    </style>

        const WORDS_TO_SHOW = 150;

        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function getSimilarity(spanish, english) {
            const englishFirst = english.split(',')[0].trim().toLowerCase();
            const spanishLower = spanish.toLowerCase()
                .replace(/Ã¡/g, 'a').replace(/Ã©/g, 'e').replace(/Ã­/g, 'i')
                .replace(/Ã³/g, 'o').replace(/Ãº/g, 'u').replace(/Ã±/g, 'n');
            const distance = levenshtein(spanishLower, englishFirst);
            const maxLen = Math.max(spanishLower.length, englishFirst.length);
            return 1 - (distance / maxLen);
        }

        function getDifficultyColor(similarity) {
            const s = Math.max(0, Math.min(1, similarity));
            const r = Math.round(249 + s * (85 - 249));
            const g = Math.round(115 + s * (85 - 115));
            const b = Math.round(22 + s * (85 - 22));
            return `rgb(${r}, ${g}, ${b})`;
        }

        const svg = document.getElementById('wordCloud');
        const translationBox = document.getElementById('translationBox');
        const spanishWord = document.getElementById('spanishWord');
        const englishWord = document.getElementById('englishWord');
        const refreshBtn = document.getElementById('refreshBtn');
        let activeWord = null;

        // Launch animation (image or emoji)
        function launchVisual(content, isImage = false) {
            let el;
            if (isImage) {
                el = document.createElement('img');
                el.className = 'launched-image';
                el.src = content;
            } else {
                el = document.createElement('div');
                el.className = 'launched-emoji';
                el.textContent = content;
            }
            document.body.appendChild(el);

            // Start position: center bottom (above translation box)
            const startX = window.innerWidth / 2;
            const startY = window.innerHeight - 120;

            // Physics
            let x = startX;
            let y = startY;
            let vx = (Math.random() - 0.5) * 7; // Random horizontal velocity
            let vy = -18 - Math.random() * 6;   // Medium upward velocity
            const gravity = 0.6;
            const bounce = 0.5;
            const friction = 0.99;

            // Size animation
            let scale = 0.5;
            let targetScale = 1.2;
            let rotation = 0;
            let rotationSpeed = (Math.random() - 0.5) * 15;
            const size = isImage ? 40 : 24; // Half size for centering

            function animate() {
                // Apply physics
                vy += gravity;
                x += vx;
                y += vy;
                vx *= friction;
                rotation += rotationSpeed;

                // Scale up quickly at start
                if (scale < targetScale) {
                    scale += 0.1;
                }

                // Bounce off bottom
                if (y > window.innerHeight - 60) {
                    y = window.innerHeight - 60;
                    vy *= -bounce;
                    vx *= 0.8;
                    rotationSpeed *= 0.7;
                    targetScale *= 0.8; // Shrink on bounce
                }

                // Bounce off sides
                if (x < 30 || x > window.innerWidth - 30) {
                    vx *= -0.8;
                    x = Math.max(30, Math.min(window.innerWidth - 30, x));
                }

                // Update position
                el.style.left = (x - size) + 'px';
                el.style.top = (y - size) + 'px';
                el.style.transform = `scale(${scale}) rotate(${rotation}deg)`;
                el.style.opacity = Math.min(1, scale);

                // Continue or remove
                if (Math.abs(vy) > 0.5 || y < window.innerHeight - 65) {
                    requestAnimationFrame(animate);
                } else {
                    // Fade out
                    el.style.transition = 'opacity 0.5s';
                    el.style.opacity = '0';
                    setTimeout(() => el.remove(), 500);
                }
            }

            requestAnimationFrame(animate);
        }

        function renderWords() {
            svg.innerHTML = '';
            translationBox.classList.remove('visible');
            activeWord = null;

            const width = window.innerWidth;
            const height = window.innerHeight;
            const shuffled = [...allNouns].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, WORDS_TO_SHOW);
            const placed = [];
            const padding = 15;

            function checkOverlap(x, y, w, h) {
                for (const p of placed) {
                    if (x < p.x + p.w + padding && x + w + padding > p.x &&
                        y - h < p.y + padding && y + padding > p.y - p.h) {
                        return true;
                    }
                }
                return false;
            }

            selected.forEach((noun) => {
                const fontSize = 14 + Math.random() * 18;
                const approxWidth = noun.es.length * fontSize * 0.6;
                const approxHeight = fontSize;

                let x, y, attempts = 0;
                do {
                    x = 60 + Math.random() * (width - 150);
                    y = 80 + Math.random() * (height - 200);
                    attempts++;
                } while (checkOverlap(x, y, approxWidth, approxHeight) && attempts < 100);

                if (attempts < 100) {
                    placed.push({ x, y, w: approxWidth, h: approxHeight });
                    const similarity = getSimilarity(noun.es, noun.en);
                    const color = getDifficultyColor(similarity);

                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x);
                    text.setAttribute('y', y);
                    text.setAttribute('font-size', fontSize);
                    text.setAttribute('fill', color);
                    text.setAttribute('class', 'word');
                    text.setAttribute('font-family', '-apple-system, BlinkMacSystemFont, sans-serif');
                    text.textContent = noun.es;

                    text.addEventListener('click', () => {
                        if (activeWord) activeWord.classList.remove('active');
                        text.classList.add('active');
                        activeWord = text;
                        spanishWord.textContent = noun.es;
                        englishWord.textContent = noun.en;
                        translationBox.classList.add('visible');

                        // Launch the visual (Freepik icon or emoji fallback)
                        const iconInfo = iconData[noun.es];
                        if (iconInfo && iconInfo.icon && iconInfo.icon.url) {
                            launchVisual(iconInfo.icon.url, true);
                        } else {
                            const emoji = emojiMap[noun.es] || defaultEmoji;
                            launchVisual(emoji, false);
                        }
                    });

                    svg.appendChild(text);
                }
            });
        }

        refreshBtn.addEventListener('click', renderWords);
        renderWords();
