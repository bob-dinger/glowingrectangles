<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Rectangles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #fff;
            color: #111;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        nav {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        nav a {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
            letter-spacing: 0.02em;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }
        .card {
            height: 100px;
            border: 1px solid #e0e0e0;
            text-decoration: none;
            color: #333;
            display: flex;
            overflow: hidden;
            transition: border-color 0.15s;
        }
        .card:hover {
            border-color: #999;
        }
        .card-image {
            width: 100px;
            height: 100%;
            background: #f5f5f5;
            flex-shrink: 0;
        }
        .card-title {
            padding: 12px;
            font-size: 13px;
            display: flex;
            align-items: center;
        }
        @media (max-width: 900px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">glowingrectangles.io</a>
    </nav>

    <div class="container">
        <div class="grid">
            <a href="spanish/index.html" class="card">
                <div class="card-image"></div>
                <div class="card-title">Spanish</div>
            </a>
            <a href="nfl/index.html" class="card">
                <div class="card-image"></div>
                <div class="card-title">NFL</div>
            </a>
            <a href="math/index.html" class="card">
                <div class="card-image"></div>
                <div class="card-title">Math</div>
            </a>
            <a href="attention/index.html" class="card">
                <div class="card-image"></div>
                <div class="card-title">Attention</div>
            </a>
        </div>
    </div>
</body>
</html>
