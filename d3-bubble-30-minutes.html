<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Power of 30 Minutes</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 20px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 12px;
            max-width: 550px;
            line-height: 1.6;
        }
        #vis {
            width: 600px;
            margin: 0 auto;
        }
        svg {
            background-color: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 600px;
            height: 600px;
        }
        text {
            pointer-events: none;
            font-family: 'Arial', sans-serif;
        }
        .insight {
            color: #888;
            font-size: 13px;
            margin-top: 20px;
            max-width: 500px;
            text-align: center;
            line-height: 1.7;
        }
        .highlight {
            color: #F59E0B;
            font-weight: bold;
        }
        .dim {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>The Power of 30 Minutes</h1>
    <p class="description">
        A teacher has 5 hours/day with 30 students.<br>
        Even if they could give 1-on-1 time (they can't), each child gets <strong>10 minutes max</strong>.
    </p>
    <div id="vis"></div>
    <p class="insight">
        <span class="dim">Teacher's theoretical max:</span> 10 min<br>
        <span class="highlight">Your 30 minutes: 3x more than the impossible.</span>
    </p>

    <script>
        const width = 600;
        const height = 600;
        const centerX = width / 2;
        const centerY = height / 2;

        // The numbers that matter
        const teacherMaxPerKid = 10; // theoretical impossible max
        const volunteerTime = 30;

        // Scale: area proportional to time
        const scale = 18;
        const teacherRadius = Math.sqrt(teacherMaxPerKid) * scale;
        const volunteerRadius = Math.sqrt(volunteerTime) * scale;

        // Create SVG
        const svg = d3.select('#vis')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Teacher's theoretical max - dashed, ghosted (because it's impossible)
        svg.append('circle')
            .attr('cx', centerX - 100)
            .attr('cy', centerY)
            .attr('r', teacherRadius)
            .attr('fill', 'transparent')
            .attr('stroke', '#3B82F6')
            .attr('stroke-width', 2)
            .attr('stroke-dasharray', '5,5')
            .attr('opacity', 0.5);

        svg.append('text')
            .attr('x', centerX - 100)
            .attr('y', centerY - 5)
            .attr('text-anchor', 'middle')
            .attr('fill', '#3B82F6')
            .attr('font-size', '18px')
            .attr('font-weight', 'bold')
            .attr('opacity', 0.7)
            .text('10 min');

        svg.append('text')
            .attr('x', centerX - 100)
            .attr('y', centerY + 15)
            .attr('text-anchor', 'middle')
            .attr('fill', '#666')
            .attr('font-size', '11px')
            .text('theoretical max');

        svg.append('text')
            .attr('x', centerX - 100)
            .attr('y', centerY + 30)
            .attr('text-anchor', 'middle')
            .attr('fill', '#666')
            .attr('font-size', '10px')
            .text('(impossible)');

        // Volunteer's actual gift - solid, bright
        svg.append('circle')
            .attr('cx', centerX + 100)
            .attr('cy', centerY)
            .attr('r', volunteerRadius)
            .attr('fill', '#F59E0B')
            .attr('stroke', '#fff')
            .attr('stroke-width', 2)
            .attr('opacity', 0.9);

        svg.append('text')
            .attr('x', centerX + 100)
            .attr('y', centerY - 5)
            .attr('text-anchor', 'middle')
            .attr('fill', '#fff')
            .attr('font-size', '24px')
            .attr('font-weight', 'bold')
            .text('30 min');

        svg.append('text')
            .attr('x', centerX + 100)
            .attr('y', centerY + 18)
            .attr('text-anchor', 'middle')
            .attr('fill', '#fff')
            .attr('font-size', '12px')
            .text('your time');

        // Labels
        svg.append('text')
            .attr('x', centerX - 100)
            .attr('y', centerY - teacherRadius - 20)
            .attr('text-anchor', 'middle')
            .attr('fill', '#888')
            .attr('font-size', '12px')
            .text('Teacher');

        svg.append('text')
            .attr('x', centerX + 100)
            .attr('y', centerY - volunteerRadius - 20)
            .attr('text-anchor', 'middle')
            .attr('fill', '#F59E0B')
            .attr('font-size', '12px')
            .attr('font-weight', 'bold')
            .text('You');

        // The multiplier
        svg.append('text')
            .attr('x', centerX)
            .attr('y', centerY + 150)
            .attr('text-anchor', 'middle')
            .attr('fill', '#F59E0B')
            .attr('font-size', '36px')
            .attr('font-weight', 'bold')
            .text('3Ã—');

        svg.append('text')
            .attr('x', centerX)
            .attr('y', centerY + 175)
            .attr('text-anchor', 'middle')
            .attr('fill', '#888')
            .attr('font-size', '13px')
            .text('more than the impossible');
    </script>
</body>
</html>
