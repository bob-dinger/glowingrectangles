<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curves - Glowing Gardens</title>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Carlito', sans-serif;
            background-color: #fafafa;
            color: #333;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            z-index: 10;
        }
        .back-link:hover { color: #333; }

        .main-container {
            padding: 60px 16px 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #888;
            font-size: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .post-card {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .post-card:hover {
            background: #f5f5f5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .post-card img {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            border-radius: 4px;
            object-fit: cover;
        }

        .post-card .content {
            margin-left: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .post-card .post-title {
            font-size: 15px;
            font-weight: 600;
            color: teal;
            margin-bottom: 4px;
        }

        .post-card .post-subtitle {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back</a>

    <div class="main-container">
        <h1>Curves</h1>
        <p class="subtitle">Patterns of change over time</p>

        <div class="grid">
            <a href="s-curve.html" class="post-card">
                <img src="https://res.cloudinary.com/danztjgjk/image/upload/w_100,h_100,c_fill/glowing-gardens/s-curve_r2dyjf.png" alt="">
                <div class="content">
                    <div class="post-title">S-Curve</div>
                    <div class="post-subtitle">growth follows a pattern</div>
                </div>
            </a>
            <a href="j-curve.html" class="post-card">
                <img src="https://res.cloudinary.com/danztjgjk/image/upload/w_100,h_100,c_fill/glowing-gardens/linearity3_bmmhga.png" alt="">
                <div class="content">
                    <div class="post-title">J-Curve</div>
                    <div class="post-subtitle">worse before better</div>
                </div>
            </a>
            <a href="exponential-curve.html" class="post-card">
                <img src="https://res.cloudinary.com/danztjgjk/image/upload/w_100,h_100,c_fill/glowing-gardens/expontential_fexucy.png" alt="">
                <div class="content">
                    <div class="post-title">Exponential Growth</div>
                    <div class="post-subtitle">the power of doubling</div>
                </div>
            </a>
            <a href="diminishing-returns.html" class="post-card">
                <img src="https://res.cloudinary.com/danztjgjk/image/upload/w_100,h_100,c_fill/glowing-gardens/diminishing_z1co6v.png" alt="">
                <div class="content">
                    <div class="post-title">Diminishing Returns</div>
                    <div class="post-subtitle">less bang for your buck</div>
                </div>
            </a>
            <a href="u-curve.html" class="post-card">
                <img src="https://res.cloudinary.com/danztjgjk/image/upload/w_100,h_100,c_fill/glowing-gardens/u-curve_qth6bb.png" alt="">
                <div class="content">
                    <div class="post-title">U-Curve</div>
                    <div class="post-subtitle">down then up</div>
                </div>
            </a>
            <a href="inverted-u-curve.html" class="post-card">
                <img src="https://res.cloudinary.com/danztjgjk/image/upload/w_100,h_100,c_fill/glowing-gardens/linearity3_bmmhga.png" alt="">
                <div class="content">
                    <div class="post-title">Inverted U-Curve</div>
                    <div class="post-subtitle">find the sweet spot</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
