<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Diagram - D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
        }

        svg {
            border: 1px solid #333;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }

        .label {
            fill: #fff;
            text-anchor: middle;
            dominant-baseline: middle;
            font-size: 14px;
            pointer-events: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>

    <script>
        const width = 800;
        const height = 600;

        const svg = d3.select("svg");

        // Create data: 1 center node + 9 random nodes
        const nodes = [
            { id: 0, value: 100, label: "Center" }
        ];

        for (let i = 1; i <= 9; i++) {
            nodes.push({
                id: i,
                value: Math.floor(Math.random() * 41) + 10, // Random between 10-50
                label: `Node ${i}`
            });
        }

        // Create links: all satellite nodes connect to center
        const links = [];
        for (let i = 1; i <= 9; i++) {
            links.push({
                source: 0,
                target: i
            });
        }

        // Create scale for radius based on value
        const radiusScale = d3.scaleSqrt()
            .domain([0, 100])
            .range([0, 50]);

        // Create color scale
        const colorScale = d3.scaleSequential()
            .domain([10, 100])
            .interpolator(d3.interpolateViridis);

        // Create force simulation
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => radiusScale(d.value) + 5));

        // Create links
        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("class", "link");

        // Create nodes
        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("class", "node")
            .attr("r", d => radiusScale(d.value))
            .attr("fill", d => colorScale(d.value))
            .call(drag(simulation));

        // Add labels
        const label = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("class", "label")
            .text(d => d.value);

        // Add hover effect
        node.on("mouseover", function(event, d) {
            d3.select(this)
                .transition()
                .duration(200)
                .attr("stroke-width", 4);
        })
        .on("mouseout", function(event, d) {
            d3.select(this)
                .transition()
                .duration(200)
                .attr("stroke-width", 2);
        });

        // Update positions on tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        // Drag functionality
        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }
    </script>
</body>
</html>
