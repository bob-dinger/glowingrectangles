<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Body Parts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            z-index: 100;
        }
        .back-link:hover { color: #fff; }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #refreshBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #EC4899;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        #refreshBtn:hover { background: #DB2777; }

        svg {
            width: 100vw;
            height: 100vh;
        }

        .word {
            cursor: pointer;
            transition: fill 0.2s;
        }
        .word:hover {
            fill: #fff !important;
        }
        .word.active {
            fill: #EC4899 !important;
        }

        .translation-box {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 40px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
        .translation-box.visible { opacity: 1; }

        .spanish-word {
            font-size: 32px;
            font-weight: 600;
            color: #EC4899;
            margin-bottom: 8px;
        }
        .english-word {
            font-size: 22px;
            color: #888;
        }
        .category-tag {
            font-size: 11px;
            color: #555;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 700px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 8px;
            transition: all 0.2s;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
        }
        .legend-item:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }
        .legend-item.active {
            background: #444;
            border-color: #555;
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .legend-label { color: #aaa; }

        .word.dimmed {
            fill-opacity: 0.15 !important;
        }

        .count {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="spanish.html" class="back-link">← Back</a>
    <div class="title">El Cuerpo Humano</div>
    <button id="refreshBtn">Shuffle</button>

    </div>

                { es: 'clavícula', en: 'collarbone' },
                { es: 'escápula', en: 'scapula' },
            ]},
            'Muscles & Tissue': { color: '#DC2626', words: [
                { es: 'músculo', en: 'muscle' },
                { es: 'tendón', en: 'tendon' },
                { es: 'ligamento', en: 'ligament' },

                { es: 'epidermis', en: 'epidermis' },
                { es: 'dermis', en: 'dermis' },
                { es: 'poro', en: 'pore' },

                { es: 'lunar', en: 'mole' },
                { es: 'peca', en: 'freckle' },
                { es: 'arruga', en: 'wrinkle' },
                { es: 'cicatriz', en: 'scar' },

                { es: 'sangre', en: 'blood' },
                { es: 'vena', en: 'vein' },
                { es: 'arteria', en: 'artery' },
                { es: 'capilar', en: 'capillary' },
                { es: 'glóbulo rojo', en: 'red blood cell' },
                { es: 'glóbulo blanco', en: 'white blood cell' },

                { es: 'plasma', en: 'plasma' },
                { es: 'pulso', en: 'pulse' },
            ]},
        };

        // Flatten all words with category info
        const allWords = [];
        Object.entries(categories).forEach(([cat, data]) => {
            data.words.forEach(word => {
                allWords.push({ ...word, category: cat, color: data.color });
            });
        });

        const svg = document.getElementById('wordCloud');
        const translationBox = document.getElementById('translationBox');
        const spanishWord = document.getElementById('spanishWord');
        const englishWord = document.getElementById('englishWord');
        const categoryTag = document.getElementById('categoryTag');
        const legend = document.getElementById('legend');
        const countEl = document.getElementById('count');
        let activeWord = null;

        // Build legend
        let activeCategory = null;

        Object.entries(categories).forEach(([cat, data]) => {
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.dataset.category = cat;
            item.innerHTML = `<div class="legend-dot" style="background:${data.color}"></div><span class="legend-label">${cat}</span>`;

            item.addEventListener('click', () => {
                // Toggle active state
                if (activeCategory === cat) {
                    activeCategory = null;
                    item.classList.remove('active');
                    // Show all words
                    document.querySelectorAll('.word').forEach(w => w.classList.remove('dimmed'));
                } else {
                    // Remove active from previous
                    document.querySelectorAll('.legend-item').forEach(li => li.classList.remove('active'));
                    activeCategory = cat;
                    item.classList.add('active');
                    // Dim non-matching words
                    document.querySelectorAll('.word').forEach(w => {
                        if (w.dataset.category === cat) {
                            w.classList.remove('dimmed');
                        } else {
                            w.classList.add('dimmed');
                        }
                    });
                }
            });

            legend.appendChild(item);
        });

        countEl.textContent = `${allWords.length} body parts`;

        function renderWords() {
            svg.innerHTML = '';
            translationBox.classList.remove('visible');
            activeWord = null;
            activeCategory = null;
            document.querySelectorAll('.legend-item').forEach(li => li.classList.remove('active'));

            const width = window.innerWidth;
            const height = window.innerHeight;

            // Shuffle
            const shuffled = [...allWords].sort(() => Math.random() - 0.5);

            const placed = [];
            const padding = 12;

            function checkOverlap(x, y, w, h) {
                for (const p of placed) {
                    if (x < p.x + p.w + padding && x + w + padding > p.x &&
                        y - h < p.y + padding && y + padding > p.y - p.h) {
                        return true;
                    }
                }
                return false;
            }

            shuffled.forEach((word) => {
                const fontSize = 14 + Math.random() * 20;
                const approxWidth = word.es.length * fontSize * 0.55;
                const approxHeight = fontSize;

                let x, y, attempts = 0;
                do {
                    x = 60 + Math.random() * (width - 180);
                    y = 80 + Math.random() * (height - 180);
                    attempts++;
                } while (checkOverlap(x, y, approxWidth, approxHeight) && attempts < 150);

                if (attempts < 150) {
                    placed.push({ x, y, w: approxWidth, h: approxHeight });

                    const opacity = 0.5 + Math.random() * 0.5;
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x);
                    text.setAttribute('y', y);
                    text.setAttribute('font-size', fontSize);
                    text.setAttribute('fill', word.color);
                    text.setAttribute('fill-opacity', opacity);
                    text.setAttribute('class', 'word');
                    text.setAttribute('font-family', '-apple-system, BlinkMacSystemFont, sans-serif');
                    text.dataset.category = word.category;
                    text.textContent = word.es;

                    text.addEventListener('click', () => {
                        if (activeWord) activeWord.classList.remove('active');
                        text.classList.add('active');
                        activeWord = text;
                        spanishWord.textContent = word.es;
                        englishWord.textContent = word.en;
                        categoryTag.textContent = word.category;
                        translationBox.classList.add('visible');
                    });

                    svg.appendChild(text);
                }
            });
        }

        document.getElementById('refreshBtn').addEventListener('click', renderWords);
        renderWords();
    </script>
