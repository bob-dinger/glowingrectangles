<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Classroom: Time Per Child</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 12px;
        }
        #vis {
            width: 600px;
            margin: 0 auto;
        }
        svg {
            background-color: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 600px;
            height: 600px;
        }
        .bubble {
            opacity: 0.9;
        }
        text {
            fill: #fff;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        .insight {
            color: #888;
            font-size: 12px;
            margin-top: 15px;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>One Classroom: 30 Children, One School Day</h1>
    <p class="description">Each bubble = one child. Label = their 1-on-1 time with the teacher.</p>
    <div id="vis"></div>
    <p class="insight">
        60 minutes of available 1-on-1 time, divided equally among 30 children.
    </p>

    <script>
        const width = 600;
        const height = 600;

        const numKids = 30;
        const radius = 28;

        // Create nodes
        const nodes = [];
        for (let i = 0; i < numKids; i++) {
            nodes.push({
                id: i + 1,
                radius: radius,
                x: Math.random() * width,
                y: Math.random() * height
            });
        }

        // Create SVG
        const svg = d3.select('#vis')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Create groups for each bubble
        const elements = svg.selectAll('.bubble-group')
            .data(nodes, d => d.id)
            .enter()
            .append('g')
            .attr('class', 'bubble-group');

        // Add circles
        const bubbles = elements
            .append('circle')
            .attr('class', 'bubble')
            .attr('r', radius)
            .attr('fill', '#3B82F6')
            .attr('stroke', '#fff')
            .attr('stroke-width', 1.5);

        // Add labels - each showing "2 min"
        const labels = elements
            .append('text')
            .attr('dy', '.35em')
            .style('text-anchor', 'middle')
            .style('font-size', '11px')
            .text('2 min');

        // Charge function
        function charge(d) {
            return -Math.pow(d.radius, 2.0) * 0.03;
        }

        // Create force simulation
        const simulation = d3.forceSimulation(nodes)
            .force('charge', d3.forceManyBody().strength(charge))
            .force('x', d3.forceX().strength(0.05).x(width / 2))
            .force('y', d3.forceY().strength(0.05).y(height / 2))
            .force('collision', d3.forceCollide().radius(d => d.radius + 2))
            .on('tick', ticked);

        function ticked() {
            bubbles
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        }
    </script>
</body>
</html>
