    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            z-index: 100;
        }
        .back-link:hover { color: #fff; }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #refreshBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3B82F6;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        #refreshBtn:hover { background: #2563EB; }

        svg {
            width: 100vw;
            height: 100vh;
        }

        .word {
            cursor: pointer;
            transition: fill 0.2s;
        }
        .word:hover {
            fill: #fff !important;
        }
        .word.active {
            fill: #3B82F6 !important;
        }

        .translation-box {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 40px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }
        .translation-box.visible { opacity: 1; }

        .french-word {
            font-size: 32px;
            font-weight: 600;
            color: #3B82F6;
            margin-bottom: 8px;
        }
        .english-word {
            font-size: 22px;
            color: #888;
        }
        .category-tag {
            font-size: 11px;
            color: #555;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            max-width: 400px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .legend-item:hover {
            background: #222;
        }
        .legend-item.active {
            background: #333;
        }
        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .legend-label { color: #555; }

        .word.dimmed {
            fill-opacity: 0.15 !important;
        }

        .count {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: #333;
        }
    </style>
</head>

    <a href="french.html" class="back-link">← Back</a>

                { fr: 'le tendon', en: 'tendon' },
                { fr: 'le ligament', en: 'ligament' },
                { fr: 'le nerf', en: 'nerve' },

                { fr: 'le plasma', en: 'plasma' },

            ]},

        // Flatten all words with category info
        const allWords = [];
        Object.entries(categories).forEach(([cat, data]) => {
            data.words.forEach(word => {
                allWords.push({ ...word, category: cat, color: data.color });
            });
        });

        const svg = document.getElementById('wordCloud');
        const translationBox = document.getElementById('translationBox');
        const frenchWord = document.getElementById('frenchWord');
        const englishWord = document.getElementById('englishWord');
        const categoryTag = document.getElementById('categoryTag');
        const legend = document.getElementById('legend');
        const countEl = document.getElementById('count');
        let activeWord = null;

        // Build legend
        let activeCategory = null;

        Object.entries(categories).forEach(([cat, data]) => {
            const item = document.createElement('div');
            item.className = 'legend-item';
            item.dataset.category = cat;
            item.innerHTML = `<div class="legend-dot" style="background:${data.color}"></div><span class="legend-label">${cat}</span>`;

            item.addEventListener('click', () => {
                if (activeCategory === cat) {
                    activeCategory = null;
                    item.classList.remove('active');
                    document.querySelectorAll('.word').forEach(w => w.classList.remove('dimmed'));
                } else {
                    document.querySelectorAll('.legend-item').forEach(li => li.classList.remove('active'));
                    activeCategory = cat;
                    item.classList.add('active');
                    document.querySelectorAll('.word').forEach(w => {
                        if (w.dataset.category === cat) {
                            w.classList.remove('dimmed');
                        } else {
                            w.classList.add('dimmed');
                        }
                    });
                }
            });

            legend.appendChild(item);
        });

        countEl.textContent = `${allWords.length} parties du corps`;

        function renderWords() {
            svg.innerHTML = '';
            translationBox.classList.remove('visible');
            activeWord = null;
            activeCategory = null;
            document.querySelectorAll('.legend-item').forEach(li => li.classList.remove('active'));

            const width = window.innerWidth;
            const height = window.innerHeight;

            // Shuffle
            const shuffled = [...allWords].sort(() => Math.random() - 0.5);

            const placed = [];
            const padding = 12;

            function checkOverlap(x, y, w, h) {
                for (const p of placed) {
                    if (x < p.x + p.w + padding && x + w + padding > p.x &&
                        y - h < p.y + padding && y + padding > p.y - p.h) {
                        return true;
                    }
                }
                return false;
            }

            shuffled.forEach((word) => {
                const fontSize = 14 + Math.random() * 20;
                const approxWidth = word.fr.length * fontSize * 0.5;
                const approxHeight = fontSize;

                let x, y, attempts = 0;
                do {
                    x = 60 + Math.random() * (width - 180);
                    y = 80 + Math.random() * (height - 180);
                    attempts++;
                } while (checkOverlap(x, y, approxWidth, approxHeight) && attempts < 150);

                if (attempts < 150) {
                    placed.push({ x, y, w: approxWidth, h: approxHeight });

                    const opacity = 0.5 + Math.random() * 0.5;
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x);
                    text.setAttribute('y', y);
                    text.setAttribute('font-size', fontSize);
                    text.setAttribute('fill', word.color);
                    text.setAttribute('fill-opacity', opacity);
                    text.setAttribute('class', 'word');
                    text.setAttribute('font-family', '-apple-system, BlinkMacSystemFont, sans-serif');
                    text.dataset.category = word.category;
                    text.textContent = word.fr;

                    text.addEventListener('click', () => {
                        if (activeWord) activeWord.classList.remove('active');
                        text.classList.add('active');
                        activeWord = text;
                        frenchWord.textContent = word.fr;
                        englishWord.textContent = word.en;
                        categoryTag.textContent = word.category;
                        translationBox.classList.add('visible');
                    });

                    svg.appendChild(text);
                }
            });
        }

        document.getElementById('refreshBtn').addEventListener('click', renderWords);
        renderWords();
