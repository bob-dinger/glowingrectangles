<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Force Layout</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 12px;
        }
        #vis {
            width: 800px;
            margin: 0 auto;
        }
        svg {
            background-color: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 800px;
            height: 300px;
        }
        .bubble {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Circles Along a Line</h1>
    <p class="description">Force simulation constrained to the x-axis</p>
    <div id="vis"></div>

    <script>
        const width = 800;
        const height = 300;
        const centerY = height / 2;

        const numCircles = 20;
        const radius = 20;

        // Create nodes - all same y
        const nodes = [];
        for (let i = 0; i < numCircles; i++) {
            nodes.push({
                id: i + 1,
                radius: radius,
                x: Math.random() * width,
                y: centerY,
                fy: centerY // fixed y position
            });
        }

        // Create SVG
        const svg = d3.select('#vis')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Draw the axis line
        svg.append('line')
            .attr('x1', 0)
            .attr('x2', width)
            .attr('y1', centerY)
            .attr('y2', centerY)
            .attr('stroke', '#333')
            .attr('stroke-width', 1);

        // Create bubble elements
        const bubbles = svg.selectAll('.bubble')
            .data(nodes)
            .enter()
            .append('circle')
            .attr('class', 'bubble')
            .attr('r', d => d.radius)
            .attr('fill', '#3B82F6')
            .attr('stroke', '#fff')
            .attr('stroke-width', 1.5);

        // Force simulation - only x movement
        const simulation = d3.forceSimulation(nodes)
            .force('x', d3.forceX(width / 2).strength(0.05))
            .force('collision', d3.forceCollide().radius(d => d.radius + 2).strength(1))
            .on('tick', ticked);

        function ticked() {
            bubbles
                .attr('cx', d => Math.max(d.radius, Math.min(width - d.radius, d.x)))
                .attr('cy', d => d.y);
        }
    </script>
</body>
</html>
