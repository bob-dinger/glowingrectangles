<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About This Site</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            z-index: 100;
        }
        .back-link:hover { color: #fff; }

        .container {
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #10b981;
        }

        .headline {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .headline-text {
            font-size: 20px;
            line-height: 1.5;
            color: #fff;
            margin-bottom: 20px;
        }

        .headline-source {
            font-size: 13px;
            color: #666;
        }

        .headline-source a {
            color: #10b981;
            text-decoration: none;
        }

        .headline-source a:hover {
            text-decoration: underline;
        }

        .explanation {
            color: #888;
            font-size: 15px;
            line-height: 1.7;
        }

        .rectangles {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .rect {
            border-radius: 6px;
            animation: glow 2s ease-in-out infinite;
        }

        .rect.phone {
            width: 30px;
            height: 50px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
        }

        .rect.tablet {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #22C55E, #10b981);
        }

        .rect.laptop {
            width: 70px;
            height: 45px;
            background: linear-gradient(135deg, #F59E0B, #EF4444);
        }

        @keyframes glow {
            0%, 100% { opacity: 0.7; box-shadow: 0 0 10px currentColor; }
            50% { opacity: 1; box-shadow: 0 0 20px currentColor; }
        }

        .rect.phone { animation-delay: 0s; }
        .rect.tablet { animation-delay: 0.3s; }
        .rect.laptop { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back</a>

    <div class="container">
        <h1>Why "Glowing Rectangles"?</h1>

        <div class="headline">
            <div class="headline-text">
                "Report: 90% Of Waking Hours Spent Staring At Glowing Rectangles"
            </div>
            <div class="headline-source">
                — <a href="https://theonion.com/report-90-of-waking-hours-spent-staring-at-glowing-re-1819570829/" target="_blank">The Onion</a>, 2012
            </div>
        </div>

        <div class="rectangles">
            <div class="rect phone"></div>
            <div class="rect tablet"></div>
            <div class="rect laptop"></div>
        </div>

        <p class="explanation">
            If we're going to spend our lives staring at these things, we might as well learn something.
        </p>
    </div>
</body>
</html>
