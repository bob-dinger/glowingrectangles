<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            z-index: 10;
        }
        .back-link:hover { color: #fff; }

        .container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        h1 { font-size: 32px; margin-bottom: 8px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 25px; }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .tab:hover { border-color: #555; color: #fff; }
        .tab.active { background: #22C55E; border-color: #22C55E; color: #fff; }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .food-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .food-card:hover {
            border-color: #444;
            transform: translateY(-2px);
        }
        .food-card.expanded {
            grid-column: span 2;
        }

        .food-emoji {
            font-size: 36px;
            margin-bottom: 8px;
        }
        .food-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .food-serving {
            font-size: 11px;
            color: #555;
            margin-bottom: 8px;
        }
        .food-cals {
            font-size: 18px;
            font-weight: 600;
            color: #22C55E;
        }
        .food-cals-label {
            font-size: 10px;
            color: #666;
        }

        .macros {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #333;
        }
        .food-card.expanded .macros {
            display: flex;
            justify-content: space-around;
        }
        .macro {
            text-align: center;
        }
        .macro-value {
            font-size: 16px;
            font-weight: 600;
        }
        .macro-label {
            font-size: 10px;
            color: #666;
        }
        .macro.protein .macro-value { color: #EF4444; }
        .macro.carbs .macro-value { color: #3B82F6; }
        .macro.fat .macro-value { color: #FBBF24; }
    </style>
</head>
<body>
    <a href="../../home.html" class="back-link">‚Üê Back</a>

    <div class="container">
        <h1>Nutrition</h1>
        <p class="subtitle">What's in your food? (tap for details)</p>

        <div class="tabs">
            <div class="tab active" data-cat="fruit">Fruit</div>
            <div class="tab" data-cat="veg">Vegetables</div>
            <div class="tab" data-cat="protein">Protein</div>
            <div class="tab" data-cat="dairy">Dairy</div>
            <div class="tab" data-cat="grains">Grains</div>
        </div>

        <div class="food-grid" id="grid"></div>
    </div>

                { emoji: 'ü•¨', name: 'Spinach', serving: '1 cup raw', cals: 7, protein: 1, carbs: 1, fat: 0 },

            ],

                { emoji: 'ü•Ø', name: 'Bagel', serving: '1 medium', cals: 277, protein: 11, carbs: 55, fat: 1 },
                { emoji: 'üåæ', name: 'Quinoa', serving: '1 cup', cals: 222, protein: 8, carbs: 39, fat: 4 },
            ]
        };

        const grid = document.getElementById('grid');
        const tabs = document.querySelectorAll('.tab');
        let currentCat = 'fruit';

        function render() {
            grid.innerHTML = '';
            foods[currentCat].forEach(food => {
                const card = document.createElement('div');
                card.className = 'food-card';
                card.innerHTML = `
                    <div class="food-emoji">${food.emoji}</div>
                    <div class="food-name">${food.name}</div>
                    <div class="food-serving">${food.serving}</div>
                    <div class="food-cals">${food.cals}</div>
                    <div class="food-cals-label">calories</div>
                    <div class="macros">
                        <div class="macro protein">
                            <div class="macro-value">${food.protein}g</div>
                            <div class="macro-label">protein</div>
                        </div>
                        <div class="macro carbs">
                            <div class="macro-value">${food.carbs}g</div>
                            <div class="macro-label">carbs</div>
                        </div>
                        <div class="macro fat">
                            <div class="macro-value">${food.fat}g</div>
                            <div class="macro-label">fat</div>
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => card.classList.toggle('expanded'));
                grid.appendChild(card);
            });
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentCat = tab.dataset.cat;
                render();
            });
        });

        render();
    </script>
</body>
</html>
