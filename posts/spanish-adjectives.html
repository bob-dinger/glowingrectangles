    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            z-index: 100;
        }
        .back-link:hover { color: #fff; }

        svg {
            width: 100vw;
            height: 100vh;
        }

        .word {
            cursor: pointer;
            transition: fill 0.2s;
        }

        .word:hover {
            fill: #F59E0B;
        }

        .word.active {
            fill: #22C55E;
        }

        .translation-box {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px 40px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .translation-box.visible {
            opacity: 1;
        }

        .spanish-word {
            font-size: 28px;
            font-weight: 600;
            color: #22C55E;
            margin-bottom: 8px;
        }

        .english-word {
            font-size: 20px;
            color: #888;
        }

        .instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #444;
        }

        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-gradient {
            width: 100px;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #F97316, #555);
        }
        .legend-label {
            color: #666;
        }
    </style>
</head>

        const WORDS_TO_SHOW = 150;

        // Levenshtein distance to detect cognates
        function levenshtein(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        // Get similarity score (0 = very different, 1 = identical)
        function getSimilarity(spanish, english) {
            // Get first English word (before comma)
            const englishFirst = english.split(',')[0].trim().toLowerCase();
            const spanishLower = spanish.toLowerCase()
                .replace(/á/g, 'a').replace(/é/g, 'e').replace(/í/g, 'i')
                .replace(/ó/g, 'o').replace(/ú/g, 'u').replace(/ñ/g, 'n');

            const distance = levenshtein(spanishLower, englishFirst);
            const maxLen = Math.max(spanishLower.length, englishFirst.length);
            return 1 - (distance / maxLen);
        }

        // Get gradient color based on similarity
        // Hard (different) = orange #F97316, Easy (similar) = gray #555
        function getDifficultyColor(similarity) {
            // Clamp similarity between 0 and 1
            const s = Math.max(0, Math.min(1, similarity));

            // Orange RGB: 249, 115, 22
            // Gray RGB: 85, 85, 85
            const r = Math.round(249 + s * (85 - 249));
            const g = Math.round(115 + s * (85 - 115));
            const b = Math.round(22 + s * (85 - 22));

            return `rgb(${r}, ${g}, ${b})`;
        }

        const svg = document.getElementById('wordCloud');
        const translationBox = document.getElementById('translationBox');
        const spanishWord = document.getElementById('spanishWord');
        const englishWord = document.getElementById('englishWord');
        const refreshBtn = document.getElementById('refreshBtn');

        let activeWord = null;

        function renderWords() {
            // Clear SVG
            svg.innerHTML = '';
            translationBox.classList.remove('visible');
            activeWord = null;

            const width = window.innerWidth;
            const height = window.innerHeight;

            // Shuffle and take subset
            const shuffled = [...allAdjectives].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, WORDS_TO_SHOW);

            // Place words avoiding overlap
            const placed = [];
            const padding = 15;

            function checkOverlap(x, y, w, h) {
                for (const p of placed) {
                    if (x < p.x + p.w + padding &&
                        x + w + padding > p.x &&
                        y - h < p.y + padding &&
                        y + padding > p.y - p.h) {
                        return true;
                    }
                }
                return false;
            }

            selected.forEach((adj, i) => {
                const fontSize = 14 + Math.random() * 18;
                const approxWidth = adj.es.length * fontSize * 0.6;
                const approxHeight = fontSize;

                let x, y, attempts = 0;
                do {
                    x = 60 + Math.random() * (width - 150);
                    y = 80 + Math.random() * (height - 160);
                    attempts++;
                } while (checkOverlap(x, y, approxWidth, approxHeight) && attempts < 100);

                if (attempts < 100) {
                    placed.push({ x, y, w: approxWidth, h: approxHeight });

                    const similarity = getSimilarity(adj.es, adj.en);
                    const color = getDifficultyColor(similarity);

                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x);
                    text.setAttribute('y', y);
                    text.setAttribute('font-size', fontSize);
                    text.setAttribute('fill', color);
                    text.setAttribute('class', 'word');
                    text.setAttribute('font-family', '-apple-system, BlinkMacSystemFont, sans-serif');
                    text.textContent = adj.es;

                    text.addEventListener('click', () => {
                        if (activeWord) {
                            activeWord.classList.remove('active');
                        }
                        text.classList.add('active');
                        activeWord = text;

                        spanishWord.textContent = adj.es;
                        englishWord.textContent = adj.en;
                        translationBox.classList.add('visible');
                    });

                    svg.appendChild(text);
                }
            });
        }

        refreshBtn.addEventListener('click', renderWords);

        // Initial render
        renderWords();
