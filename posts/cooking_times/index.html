<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Times</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
        }
        .back-link:hover { color: #fff; }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 { font-size: 28px; text-align: center; margin-bottom: 8px; }
        .subtitle { color: #666; font-size: 14px; text-align: center; margin-bottom: 30px; }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .tab:hover { border-color: #555; color: #fff; }
        .tab.active { background: #F97316; border-color: #F97316; color: #fff; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 12px;
        }

        .item {
            background: #111;
            border: 1px solid #222;
            border-radius: 10px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .item-icon {
            font-size: 32px;
            width: 50px;
            text-align: center;
            flex-shrink: 0;
        }

        .item-content { flex: 1; }

        .item-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .item-time {
            font-size: 20px;
            font-weight: 600;
            color: #F97316;
        }

        .item-temp {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        .item-bar {
            height: 4px;
            background: #222;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .item-bar-fill {
            height: 100%;
            background: #F97316;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back</a>

    <div class="container">
        <h1>Cooking Times</h1>
        <p class="subtitle">Quick reference for common foods</p>

        <div class="tabs">
            <div class="tab active" data-cat="meat">Meat</div>
            <div class="tab" data-cat="poultry">Poultry</div>
            <div class="tab" data-cat="seafood">Seafood</div>
            <div class="tab" data-cat="eggs">Eggs</div>
            <div class="tab" data-cat="veg">Vegetables</div>
            <div class="tab" data-cat="grains">Grains</div>
        </div>

        <div class="grid" id="grid"></div>
    </div>

            ],

                { name: 'Quinoa', icon: 'üåæ', time: '15-20 min', temp: 'Simmer covered', mins: 17 },

                { name: 'Lentils', icon: 'ü´ò', time: '20-30 min', temp: 'Simmer', mins: 25 },
            ]
        };

        const maxMins = 90;
        const grid = document.getElementById('grid');
        const tabs = document.querySelectorAll('.tab');

        function render(category) {
            grid.innerHTML = foods[category].map(f => `
                <div class="item">
                    <div class="item-icon">${f.icon}</div>
                    <div class="item-content">
                        <div class="item-name">${f.name}</div>
                        <div class="item-time">${f.time}</div>
                        <div class="item-temp">${f.temp}</div>
                        <div class="item-bar">
                            <div class="item-bar-fill" style="width: ${(f.mins / maxMins) * 100}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                render(tab.dataset.cat);
            });
        });

        render('meat');
    </script>
</body>
</html>
