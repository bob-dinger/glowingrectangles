<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric Normal Distribution Tower</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 12px;
        }
        #container {
            width: 800px;
            margin: 0 auto;
        }
        svg {
            border: 1px solid #333;
            width: 800px;
            height: 600px;
            background-color: #0a0a0a;
            border-radius: 8px;
        }
        circle {
            opacity: 0.85;
        }
        circle:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Symmetric Normal Distribution - 1000 Dots</h1>
    <p class="description">1 center column (tallest), 25 columns on each side - perfectly symmetric</p>
    <div id="container">
        <svg></svg>
    </div>

    <script>
        // Symmetric tower: 51 columns (1 center + 25 each side)
        // Heights calculated to sum to ~1000 dots
        let tower = [
            0, 2, 5, 7, 9, 11, 13, 14, 16, 18, 19, 21, 22, 23, 24, 25,
            26, 27, 28, 28, 29, 29, 30, 30, 30,
            30,  // CENTER COLUMN (index 25)
            30, 30, 30, 29, 29, 28, 28, 27, 26, 25, 24, 23, 22, 21, 19,
            18, 16, 14, 13, 11, 9, 7, 5, 2, 0
        ];

        const totalDots = tower.reduce((sum, count) => sum + count, 0);
        const dotsPerSide = Math.floor(totalDots * 0.05); // 5% on each side

        console.log(`Total dots: ${totalDots}, Each red side: ${dotsPerSide} dots (5%)`);
        console.log(`Center column (index 25) has ${tower[25]} dots`);

        let svg = document.querySelector('svg');
        let dotCounter = 0;

        tower.forEach((dots, columnIdx) => {
            for (let i = 0; i < dots; i++) {
                let circle = document.createElementNS('http://www.w3.org/2000/svg', "circle");
                circle.setAttribute("r", 6);
                circle.setAttribute("cx", (columnIdx * 15) + 25);
                circle.setAttribute("cy", 580 - (i * 18));
                circle.setAttribute("class", `column${columnIdx}`);

                // Color by counting total dots from left to right
                if (dotCounter < dotsPerSide) {
                    circle.setAttribute("fill", "#EF4444");  // Red - left 5%
                } else if (dotCounter >= totalDots - dotsPerSide) {
                    circle.setAttribute("fill", "#EF4444");  // Red - right 5%
                } else {
                    circle.setAttribute("fill", "#6B7280");  // Gray - middle 90%
                }

                svg.prepend(circle);
                dotCounter++;
            }
        });

        // Mark the center column
        const centerX = (25 * 15) + 25;
        let centerLine = document.createElementNS('http://www.w3.org/2000/svg', "line");
        centerLine.setAttribute("x1", centerX);
        centerLine.setAttribute("y1", 585);
        centerLine.setAttribute("x2", centerX);
        centerLine.setAttribute("y2", 595);
        centerLine.setAttribute("stroke", "#8B5CF6");
        centerLine.setAttribute("stroke-width", 3);
        svg.appendChild(centerLine);

        let centerText = document.createElementNS('http://www.w3.org/2000/svg', "text");
        centerText.setAttribute("x", centerX);
        centerText.setAttribute("y", 595);
        centerText.setAttribute("fill", "#8B5CF6");
        centerText.setAttribute("font-size", "11");
        centerText.setAttribute("text-anchor", "middle");
        centerText.textContent = "Î¼ (mean)";
        svg.appendChild(centerText);

        // Mark 25 columns on each side
        const leftX = 25;
        const rightX = (50 * 15) + 25;

        [leftX, rightX].forEach((x, idx) => {
            let marker = document.createElementNS('http://www.w3.org/2000/svg', "line");
            marker.setAttribute("x1", x);
            marker.setAttribute("y1", 585);
            marker.setAttribute("x2", x);
            marker.setAttribute("y2", 595);
            marker.setAttribute("stroke", "#3B82F6");
            marker.setAttribute("stroke-width", 2);
            svg.appendChild(marker);

            let text = document.createElementNS('http://www.w3.org/2000/svg', "text");
            text.setAttribute("x", x);
            text.setAttribute("y", 595);
            text.setAttribute("fill", "#3B82F6");
            text.setAttribute("font-size", "9");
            text.setAttribute("text-anchor", "middle");
            text.textContent = idx === 0 ? "-25" : "+25";
            svg.appendChild(text);
        });
    </script>
</body>
</html>
