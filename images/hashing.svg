<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#0a0a0f"/>

  <!-- Input box -->
  <rect x="10" y="15" width="35" height="20" rx="3" fill="#1a1a1a" stroke="#333"/>
  <text x="27" y="28" fill="#888" font-size="8" text-anchor="middle" font-family="monospace">abc</text>

  <!-- Arrow -->
  <path d="M 50 25 L 60 25 L 60 22 L 68 25 L 60 28 L 60 25" fill="#22C55E"/>

  <!-- Hash output box -->
  <rect x="72" y="15" width="20" height="20" rx="3" fill="#0d1f0d" stroke="#22C55E"/>
  <text x="82" y="24" fill="#22C55E" font-size="5" text-anchor="middle" font-family="monospace">a9b4</text>
  <text x="82" y="30" fill="#22C55E" font-size="5" text-anchor="middle" font-family="monospace">c3d2</text>

  <!-- Second example showing avalanche effect -->
  <rect x="10" y="50" width="35" height="20" rx="3" fill="#1a1a1a" stroke="#333"/>
  <text x="27" y="63" fill="#888" font-size="8" text-anchor="middle" font-family="monospace">abd</text>

  <!-- Arrow -->
  <path d="M 50 60 L 60 60 L 60 57 L 68 60 L 60 63 L 60 60" fill="#22C55E"/>

  <!-- Completely different hash -->
  <rect x="72" y="50" width="20" height="20" rx="3" fill="#0d1f0d" stroke="#22C55E"/>
  <text x="82" y="59" fill="#EF4444" font-size="5" text-anchor="middle" font-family="monospace">7f2e</text>
  <text x="82" y="65" fill="#EF4444" font-size="5" text-anchor="middle" font-family="monospace">91bc</text>

  <!-- One-way arrow crossed out -->
  <text x="50" y="88" fill="#666" font-size="6" text-anchor="middle" font-family="sans-serif">ONE-WAY FUNCTION</text>
</svg>