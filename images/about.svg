<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#0a0a0a"/>

  <!-- Phone -->
  <rect x="20" y="35" width="15" height="30" rx="2" fill="#3B82F6" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- Tablet -->
  <rect x="42" y="30" width="25" height="20" rx="2" fill="#22C55E" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </rect>

  <!-- Laptop -->
  <rect x="55" y="55" width="30" height="20" rx="2" fill="#F59E0B" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </rect>

  <!-- Question mark -->
  <text x="50" y="90" fill="#666" font-size="12" text-anchor="middle" font-family="sans-serif">?</text>
</svg>
