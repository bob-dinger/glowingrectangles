<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#0a0a0a"/>

  <!-- Left side - ordered (hot particles) -->
  <circle cx="18" cy="30" r="4" fill="#EF4444" opacity="0.8"/>
  <circle cx="28" cy="25" r="4" fill="#EF4444" opacity="0.8"/>
  <circle cx="23" cy="40" r="4" fill="#EF4444" opacity="0.8"/>
  <circle cx="15" cy="50" r="4" fill="#EF4444" opacity="0.8"/>
  <circle cx="30" cy="55" r="4" fill="#EF4444" opacity="0.8"/>

  <!-- Divider -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#333" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Right side - mixed (entropy increased) -->
  <circle cx="60" cy="28" r="4" fill="#EF4444" opacity="0.8"/>
  <circle cx="75" cy="35" r="4" fill="#3B82F6" opacity="0.8"/>
  <circle cx="85" cy="25" r="4" fill="#EF4444" opacity="0.8"/>
  <circle cx="65" cy="45" r="4" fill="#3B82F6" opacity="0.8"/>
  <circle cx="80" cy="50" r="4" fill="#3B82F6" opacity="0.8"/>
  <circle cx="70" cy="60" r="4" fill="#EF4444" opacity="0.8"/>
  <circle cx="88" cy="42" r="4" fill="#EF4444" opacity="0.8"/>
  <circle cx="58" cy="58" r="4" fill="#3B82F6" opacity="0.8"/>
  <circle cx="78" cy="65" r="4" fill="#3B82F6" opacity="0.8"/>
  <circle cx="68" cy="72" r="4" fill="#EF4444" opacity="0.8"/>

  <!-- Arrow showing direction -->
  <path d="M35,75 L65,75" stroke="#A855F7" stroke-width="2" fill="none"/>
  <path d="M60,70 L65,75 L60,80" stroke="#A855F7" stroke-width="2" fill="none"/>

  <!-- Labels -->
  <text x="25" y="92" fill="#666" font-size="7" text-anchor="middle" font-family="sans-serif">Order</text>
  <text x="75" y="92" fill="#666" font-size="7" text-anchor="middle" font-family="sans-serif">Disorder</text>
</svg>
