<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#0a0a0f"/>

  <!-- Players in background -->
  <circle cx="25" cy="40" r="8" fill="#f0f0f0" opacity="0.6"/>
  <circle cx="75" cy="35" r="8" fill="#222" stroke="#444" opacity="0.6"/>
  <circle cx="30" cy="70" r="8" fill="#f0f0f0" opacity="0.6"/>
  <circle cx="70" cy="65" r="8" fill="#222" stroke="#444" opacity="0.6"/>

  <!-- Ball -->
