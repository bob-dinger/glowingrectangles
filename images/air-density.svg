<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#0a0a0f"/>
  <!-- Hot side - fast moving particles -->
  <circle cx="15" cy="30" r="3" fill="#EF4444"/>
  <circle cx="28" cy="45" r="3" fill="#EF4444"/>
  <circle cx="12" cy="60" r="3" fill="#EF4444"/>
  <circle cx="35" cy="25" r="3" fill="#EF4444"/>
  <circle cx="22" cy="70" r="3" fill="#EF4444"/>
  <circle cx="40" cy="55" r="3" fill="#EF4444"/>
  <!-- Motion lines for hot -->
  <line x1="18" y1="30" x2="24" y2="28" stroke="#EF4444" stroke-width="1" opacity="0.5"/>
  <line x1="31" y1="45" x2="37" y2="42" stroke="#EF4444" stroke-width="1" opacity="0.5"/>
  <line x1="15" y1="60" x2="21" y2="57" stroke="#EF4444" stroke-width="1" opacity="0.5"/>

  <!-- Divider -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#333" stroke-width="1"/>

  <!-- Cold side - static particles -->
  <circle cx="60" cy="30" r="3" fill="#3B82F6"/>
  <circle cx="75" cy="35" r="3" fill="#3B82F6"/>
  <circle cx="65" cy="50" r="3" fill="#3B82F6"/>
  <circle cx="85" cy="45" r="3" fill="#3B82F6"/>
  <circle cx="70" cy="65" r="3" fill="#3B82F6"/>
  <circle cx="80" cy="70" r="3" fill="#3B82F6"/>
  <circle cx="62" cy="75" r="3" fill="#3B82F6"/>
  <circle cx="90" cy="60" r="3" fill="#3B82F6"/>

  <!-- Labels -->
  <text x="25" y="92" fill="#EF4444" font-size="8" text-anchor="middle" font-family="sans-serif">HOT</text>
  <text x="75" y="92" fill="#3B82F6" font-size="8" text-anchor="middle" font-family="sans-serif">COLD</text>
</svg>