<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#1a1a1a"/>
  <!-- Stack of cards -->
  <rect x="25" y="20" width="30" height="42" rx="3" fill="#fff" stroke="#ddd" transform="rotate(-8 40 41)"/>
  <rect x="30" y="18" width="30" height="42" rx="3" fill="#fff" stroke="#ddd" transform="rotate(-4 45 39)"/>
  <rect x="35" y="16" width="30" height="42" rx="3" fill="#fff" stroke="#ddd"/>
  <!-- Card face -->
  <text x="39" y="30" font-family="serif" font-size="14" fill="#EF4444" font-weight="bold">A</text>
  <text x="38" y="48" font-family="serif" font-size="20" fill="#EF4444">&#9829;</text>
  <!-- Second visible card -->
  <rect x="48" y="40" width="30" height="42" rx="3" fill="#fff" stroke="#ddd"/>
  <text x="52" y="54" font-family="serif" font-size="14" fill="#333" font-weight="bold">K</text>
  <text x="51" y="72" font-family="serif" font-size="20" fill="#333">&#9824;</text>
</svg>