<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#0a0a0f"/>

  <!-- Bar chart bars -->
  <rect x="15" y="25" width="45" height="12" rx="2" fill="#EF4444" opacity="0.8"/>
  <rect x="15" y="42" width="38" height="12" rx="2" fill="#F59E0B" opacity="0.8"/>
  <rect x="15" y="59" width="30" height="12" rx="2" fill="#EC4899" opacity="0.8"/>
  <rect x="15" y="76" width="18" height="12" rx="2" fill="#8B5CF6" opacity="0.4"/>

  <!-- 50% line -->
  <line x1="65" y1="20" x2="65" y2="92" stroke="#22C55E" stroke-width="1" stroke-dasharray="3,2"/>

  <!-- Arrow showing transfer -->
  <path d="M 24 88 Q 24 95 35 95 L 50 95" stroke="#22C55E" stroke-width="1.5" fill="none" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- 50% label -->
  <text x="65" y="16" fill="#22C55E" font-size="6" text-anchor="middle" font-family="sans-serif">50%</text>
</svg>