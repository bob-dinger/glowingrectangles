<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#0a0a0f"/>

  <!-- Big percentage number -->
  <text x="50" y="45" text-anchor="middle" fill="#3B82F6" font-size="32" font-weight="bold" font-family="sans-serif">45%</text>

  <!-- Label -->
  <text x="50" y="60" text-anchor="middle" fill="#666" font-size="8" font-family="sans-serif">BASE RATE</text>

  <!-- Small adjustment arrows -->
  <text x="50" y="75" text-anchor="middle" fill="#22C55E" font-size="10" font-family="sans-serif">↑ +15%</text>

  <!-- Final -->
  <text x="50" y="90" text-anchor="middle" fill="#22C55E" font-size="14" font-weight="bold" font-family="sans-serif">→ 60%</text>
</svg>
