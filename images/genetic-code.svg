<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#0a0a0a"/>
  <!-- DNA double helix simplified -->
  <path d="M30,20 Q50,35 30,50 Q50,65 30,80" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.8"/>
  <path d="M50,20 Q30,35 50,50 Q30,65 50,80" fill="none" stroke="#3B82F6" stroke-width="3" opacity="0.8"/>
  <!-- Base pairs -->
  <line x1="33" y1="28" x2="47" y2="28" stroke="#22C55E" stroke-width="2"/>
  <line x1="30" y1="40" x2="50" y2="40" stroke="#EF4444" stroke-width="2"/>
  <line x1="30" y1="50" x2="50" y2="50" stroke="#F59E0B" stroke-width="2"/>
  <line x1="30" y1="60" x2="50" y2="60" stroke="#22C55E" stroke-width="2"/>
  <line x1="33" y1="72" x2="47" y2="72" stroke="#8B5CF6" stroke-width="2"/>
  <!-- Arrow to protein -->
  <path d="M55,50 L65,50" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Amino acid chain -->
  <circle cx="75" cy="40" r="6" fill="#F59E0B" opacity="0.8"/>
  <circle cx="85" cy="50" r="6" fill="#22C55E" opacity="0.8"/>
  <circle cx="75" cy="60" r="6" fill="#8B5CF6" opacity="0.8"/>
  <line x1="75" y1="46" x2="85" y2="44" stroke="#666" stroke-width="1"/>
  <line x1="85" y1="56" x2="75" y2="54" stroke="#666" stroke-width="1"/>
  <!-- Labels -->
  <text x="40" y="92" fill="#3B82F6" font-size="8" text-anchor="middle" font-family="sans-serif">DNA</text>
  <text x="80" y="92" fill="#F59E0B" font-size="8" text-anchor="middle" font-family="sans-serif">Protein</text>
</svg>
