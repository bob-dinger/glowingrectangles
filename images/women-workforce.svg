  <circle cx="35" cy="45" r="6" fill="#3B82F6" opacity="0.8"/>
  <circle cx="20" cy="50" r="5" fill="#3B82F6" opacity="0.8"/>
  <circle cx="30" cy="60" r="4" fill="#EC4899" opacity="0.8"/>
  <circle cx="18" cy="65" r="5" fill="#EC4899" opacity="0.8"/>
  <circle cx="35" cy="70" r="6" fill="#EC4899" opacity="0.8"/>

  <!-- Right side: growing total (reality scenario) -->
  <circle cx="70" cy="28" r="7" fill="#3B82F6" opacity="0.8"/>
  <circle cx="82" cy="35" r="6" fill="#3B82F6" opacity="0.8"/>
  <circle cx="65" cy="42" r="5" fill="#3B82F6" opacity="0.8"/>
  <circle cx="78" cy="48" r="6" fill="#3B82F6" opacity="0.8"/>
  <circle cx="70" cy="55" r="5" fill="#EC4899" opacity="0.8"/>
  <circle cx="82" cy="58" r="6" fill="#EC4899" opacity="0.8"/>
  <circle cx="65" cy="65" r="7" fill="#EC4899" opacity="0.8"/>
  <circle cx="78" cy="72" r="5" fill="#EC4899" opacity="0.8"/>
  <circle cx="72" cy="78" r="4" fill="#EC4899" opacity="0.8"/>

  <!-- Divider -->
  <line x1="50" y1="20" x2="50" y2="85" stroke="#333" stroke-width="1"/>

  <!-- Labels -->
  <text x="25" y="92" fill="#666" font-size="6" text-anchor="middle" font-family="sans-serif">FEAR</text>
  <text x="75" y="92" fill="#666" font-size="6" text-anchor="middle" font-family="sans-serif">REALITY</text>
</svg>