    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Verb Grid</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 5px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .verb {
            padding: 8px 4px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.15s ease;
            background: rgba(255,255,255,0.03);
        }
        .verb:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }
        .category-header {
            grid-column: 1 / -1;
            padding: 20px 0 10px 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            margin-top: 20px;
        }
        .category-header:first-child {
            margin-top: 0;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        #modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #modal-content {
            width: 90vw;
            height: 90vh;
            background: #111;
            border-radius: 12px;
            position: relative;
        }
        #close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            z-index: 10;
        }
        #close-btn:hover {
            color: #fff;
        }
        #modal-title {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 24px;
            color: #fff;
        }
        #force-diagram {
            width: 100%;
            height: 100%;
        }
        .link {
            stroke: #444;
            stroke-opacity: 0.6;
        }
        .instructions {
            text-align: center;
            padding: 15px;
            color: #555;
            font-size: 13px;
        }
    </style>
</head>

        // Force diagram modal
        function showForceModal(verb, color) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modal-title').textContent = verb.word;
            document.getElementById('modal-title').style.color = color;

            const modalSvg = d3.select('#force-diagram');
            modalSvg.selectAll('*').remove();

            const modalWidth = window.innerWidth * 0.9;
            const modalHeight = window.innerHeight * 0.9;

            modalSvg
                .attr('width', modalWidth)
                .attr('height', modalHeight);

            // Build nodes: center verb + related verbs
            const nodes = [
                { id: verb.word, group: 'center', fx: modalWidth / 2, fy: modalHeight / 2 }
            ];

            verb.related.forEach((rel, i) => {
                nodes.push({ id: rel, group: 'related' });
            });

            // Build links
            const links = verb.related.map(rel => ({
                source: verb.word,
                target: rel,
                value: 1
            }));

            // Create force simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(120))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(modalWidth / 2, modalHeight / 2))
                .force('collision', d3.forceCollide().radius(50));

            // Draw links
            const link = modalSvg.append('g')
                .selectAll('line')
                .data(links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('stroke-width', 2);

            // Draw nodes
            const node = modalSvg.append('g')
                .selectAll('g')
                .data(nodes)
                .enter()
                .append('g')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            node.append('circle')
                .attr('r', d => d.group === 'center' ? 40 : 30)
                .attr('fill', d => d.group === 'center' ? color : '#333')
                .attr('stroke', color)
                .attr('stroke-width', 3);

            // Spanish word
            node.append('text')
                .text(d => d.id)
                .attr('text-anchor', 'middle')
                .attr('dy', d => d.group === 'center' ? '-0.2em' : '-0.1em')
                .attr('fill', '#fff')
                .attr('font-size', d => d.group === 'center' ? '16px' : '13px')
                .attr('font-weight', d => d.group === 'center' ? 'bold' : 'normal');

            // English translation below
            node.append('text')
                .text(d => translations[d.id] || '')
                .attr('text-anchor', 'middle')
                .attr('dy', d => d.group === 'center' ? '1.1em' : '1em')
                .attr('fill', '#999')
                .attr('font-size', d => d.group === 'center' ? '11px' : '9px');

            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                if (d.group !== 'center') {
                    d.fx = null;
                    d.fy = null;
                }
            }
        }

        // Close modal
        document.getElementById('close-btn').onclick = () => {
            document.getElementById('modal').classList.remove('active');

            if (e.target.id === 'modal') {
