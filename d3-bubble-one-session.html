<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Minutes</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 12px;
            max-width: 400px;
            line-height: 1.5;
        }
        #vis {
            width: 600px;
            margin: 0 auto;
        }
        svg {
            background-color: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 600px;
            height: 600px;
        }
        .insight {
            color: #888;
            font-size: 13px;
            margin-top: 15px;
            max-width: 400px;
            text-align: center;
            line-height: 1.7;
        }
        .highlight {
            color: #F59E0B;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Read to a Child</h1>
    <p class="description">
        One session. Once a week.
    </p>
    <div id="vis"></div>
    <p class="insight">
        <span class="highlight">This is all it takes.</span>
    </p>

    <script>
        const width = 600;
        const height = 600;
        const centerX = width / 2;
        const centerY = height / 2;

        const svg = d3.select('#vis')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // One circle. 30 minutes.
        const radius = 120;

        svg.append('circle')
            .attr('cx', centerX)
            .attr('cy', centerY)
            .attr('r', radius)
            .attr('fill', '#F59E0B')
            .attr('stroke', '#fff')
            .attr('stroke-width', 3)
            .attr('opacity', 0.95);

        svg.append('text')
            .attr('x', centerX)
            .attr('y', centerY - 10)
            .attr('text-anchor', 'middle')
            .attr('fill', '#fff')
            .attr('font-size', '42px')
            .attr('font-weight', 'bold')
            .text('30 min');

        svg.append('text')
            .attr('x', centerX)
            .attr('y', centerY + 25)
            .attr('text-anchor', 'middle')
            .attr('fill', '#fff')
            .attr('font-size', '16px')
            .text('one child, one week');
    </script>
</body>
</html>
