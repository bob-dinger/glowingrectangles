<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bubble Force - Twitter/X Reality (1000 people)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 12px;
            max-width: 600px;
            line-height: 1.5;
        }
        #vis {
            width: 600px;
            margin: 0 auto;
        }
        svg {
            background-color: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 600px;
            height: 600px;
        }
        .bubble {
            stroke: #fff;
            stroke-width: 1px;
            cursor: pointer;
            opacity: 0.85;
        }
        .bubble:hover {
            opacity: 1;
            stroke-width: 2px;
        }
        text {
            fill: #fff;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        .legend {
            color: #aaaaaa;
            font-size: 11px;
            margin-top: 10px;
            text-align: center;
        }
        .legend span {
            display: inline-block;
            margin: 0 10px;
        }
        .legend .color-box {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            vertical-align: middle;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Twitter/X Reality: 500 Americans</h1>
    <p class="description">
        Out of 500 Americans: 395 gray (not on X), 104 blue (on X, lurking), 1 red (actually tweeting).
        That 1 red dot creates the entire discourse the media amplifies as "public opinion."
    </p>
    <div id="vis"></div>
    <div class="legend">
        <span><span class="color-box" style="background: #6B7280;"></span>Not on X (395)</span>
        <span><span class="color-box" style="background: #3B82F6;"></span>On X, lurking (104)</span>
        <span><span class="color-box" style="background: #EF4444;"></span>Actually tweeting (1)</span>
    </div>

    <script>
        const width = 600;
        const height = 600;

        // Generate Twitter reality data - 500 bubbles representing Americans
        function generateTwitterRealityData(n) {
            const data = [];

            // 79% not on Twitter at all (395 people)
            for (let i = 0; i < 395; i++) {
                data.push({
                    id: i + 1,
                    size: 10,
                    group: 'not_on_twitter'
                });
            }

            // 21% on Twitter but lurking (105 people, minus the 1 who tweets = 104)
            for (let i = 395; i < 499; i++) {
                data.push({
                    id: i + 1,
                    size: 10,
                    group: 'lurking'
                });
            }

            // 0.2% = 1 person actually tweeting (1% of the 21% who are on X)
            for (let i = 499; i < 500; i++) {
                data.push({
                    id: i + 1,
                    size: 10,  // Same size as everyone else
                    group: 'tweeting'
                });
            }

            return data;
        }

        // Generate the data
        const rawData = generateTwitterRealityData(500);

        // Create nodes - all same small size
        const radius = 6;  // Doubled from 3 to 6

        const nodes = rawData.map(d => ({
            id: d.id,
            radius: radius,
            size: d.size,
            group: d.group,
            x: Math.random() * width,
            y: Math.random() * height
        }));

        console.log('Nodes created:', nodes.length);

        // Color scale
        const colorScale = d3.scaleOrdinal()
            .domain(['not_on_twitter', 'lurking', 'tweeting'])
            .range(['#6B7280', '#3B82F6', '#EF4444']);  // Gray, blue, red

        // Create SVG
        const svg = d3.select('#vis')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        console.log('SVG created');

        // Create groups for each bubble
        const elements = svg.selectAll('.bubble-group')
            .data(nodes, d => d.id)
            .enter()
            .append('g')
            .attr('class', 'bubble-group');

        // Add circles
        const bubbles = elements
            .append('circle')
            .attr('class', 'bubble')
            .attr('r', d => d.radius)
            .attr('fill', d => colorScale(d.group));

        // Add labels - none, too small
        const labels = elements
            .append('text')
            .attr('dy', '.3em')
            .style('text-anchor', 'middle')
            .style('font-size', '0px')
            .text('');

        console.log('Bubbles and labels created');

        // Charge function
        function charge(d) {
            return -Math.pow(d.radius, 2.0) * 0.03;
        }

        // Create force simulation
        const simulation = d3.forceSimulation(nodes)
            .force('charge', d3.forceManyBody().strength(charge))
            .force('x', d3.forceX().strength(0.05).x(width / 2))
            .force('y', d3.forceY().strength(0.05).y(height / 2))
            .force('collision', d3.forceCollide().radius(d => d.radius + 1))
            .on('tick', ticked);

        console.log('Simulation started');

        // Tick function
        function ticked() {
            bubbles
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        }
    </script>
</body>
</html>
