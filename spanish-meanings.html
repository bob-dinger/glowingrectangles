<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Word Meanings</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0f;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
            z-index: 100;
        }
        .back-link:hover { color: #fff; }

        .layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background: #111;
            border-right: 1px solid #222;
            padding: 60px 0 20px;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 16px;
            margin-bottom: 12px;
        }
        .word-list {
            list-style: none;
        }
        .word-item {
            padding: 10px 16px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            font-size: 15px;
        }
        .word-item:hover {
            background: #1a1a1a;
        }
        .word-item.active {
            background: #1a1a1a;
            border-left-color: #F97316;
            color: #F97316;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .radial-container {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .center-word {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 42px;
            font-weight: 700;
            color: #F97316;
            text-align: center;
            z-index: 10;
        }
        .center-word .translation {
            font-size: 14px;
            color: #666;
            font-weight: 400;
            margin-top: 4px;
        }

        .meaning-node {
            position: absolute;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            min-width: 100px;
            transform: translate(-50%, -50%);
        }
        .meaning-node:hover {
            border-color: #F97316;
            background: #222;
        }
        .meaning-node.active {
            border-color: #F97316;
            background: #2a1a10;
        }
        .meaning-node .meaning {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }
        .meaning-node .hint {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .branch-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #F97316, #333);
            transform-origin: left center;
            pointer-events: none;
            opacity: 0.4;
        }

        .drawer {
            width: 0;
            background: #111;
            border-left: 1px solid #222;
            overflow: hidden;
            transition: width 0.3s;
        }
        .drawer.open {
            width: 380px;
        }
        .drawer-content {
            width: 380px;
            padding: 30px;
            overflow-y: auto;
            height: 100%;
        }
        .drawer-title {
            font-size: 24px;
            font-weight: 600;
            color: #F97316;
            margin-bottom: 8px;
        }
        .drawer-meaning {
            font-size: 16px;
            color: #888;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #222;
        }
        .example {
            margin-bottom: 20px;
        }
        .example-spanish {
            font-size: 16px;
            color: #fff;
            margin-bottom: 4px;
        }
        .example-spanish .highlight {
            color: #F97316;
            font-weight: 600;
        }
        .example-english {
            font-size: 14px;
            color: #666;
        }
        .close-drawer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
        }
        .close-drawer:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="spanish.html" class="back-link">← Back</a>

    <div class="layout">
        <div class="sidebar">
            <h2>Words</h2>
            <ul class="word-list" id="wordList"></ul>
        </div>

        <div class="main">
            <div class="radial-container" id="radialContainer">
                <div class="center-word" id="centerWord">
                    <div class="word"></div>
                    <div class="translation"></div>
                </div>
            </div>
        </div>

        <div class="drawer" id="drawer">
            <button class="close-drawer" onclick="closeDrawer()">×</button>
            <div class="drawer-content" id="drawerContent"></div>
        </div>
    </div>

    <script>
        const words = {
            "ya": {
                base: "already (broad)",
                meanings: [
                    {
                        meaning: "already",
                        hint: "completed action",
                        examples: [
                            { es: "Ya lo hice", en: "I already did it" },
                            { es: "Ya comí", en: "I already ate" },
                            { es: "Ya lo sé", en: "I already know" }
                        ]
                    },
                    {
                        meaning: "now",
                        hint: "immediate",
                        examples: [
                            { es: "Ya voy", en: "I'm coming (right now)" },
                            { es: "Ya está", en: "It's done / There you go" },
                            { es: "Ya me voy", en: "I'm leaving now" }
                        ]
                    },
                    {
                        meaning: "not anymore",
                        hint: "with 'no'",
                        examples: [
                            { es: "Ya no vive aquí", en: "He doesn't live here anymore" },
                            { es: "Ya no me importa", en: "I don't care anymore" },
                            { es: "Ya no quiero", en: "I don't want to anymore" }
                        ]
                    },
                    {
                        meaning: "soon / eventually",
                        hint: "future certainty",
                        examples: [
                            { es: "Ya verás", en: "You'll see" },
                            { es: "Ya llegará", en: "He'll arrive eventually" },
                            { es: "Ya aprenderás", en: "You'll learn (in time)" }
                        ]
                    },
                    {
                        meaning: "emphatic",
                        hint: "enough! / okay!",
                        examples: [
                            { es: "¡Ya!", en: "Enough! / Stop it!" },
                            { es: "Ya, ya, ya", en: "Okay, okay, okay" },
                            { es: "¡Ya basta!", en: "That's enough!" }
                        ]
                    }
                ]
            },
            "quedar": {
                base: "to remain (broad)",
                meanings: [
                    {
                        meaning: "to stay",
                        hint: "remain in place",
                        examples: [
                            { es: "Me quedo en casa", en: "I'm staying home" },
                            { es: "Quédate aquí", en: "Stay here" },
                            { es: "Se quedó dormido", en: "He fell asleep (stayed asleep)" }
                        ]
                    },
                    {
                        meaning: "to be located",
                        hint: "where is...?",
                        examples: [
                            { es: "¿Dónde queda el banco?", en: "Where is the bank?" },
                            { es: "Queda muy lejos", en: "It's very far" },
                            { es: "Queda a la derecha", en: "It's on the right" }
                        ]
                    },
                    {
                        meaning: "to have left",

                            { es: "Me quedan 5 euros", en: "I have 5 euros left" },
                            { es: "No queda leche", en: "There's no milk left" },

                    },
                    {
                        meaning: "to fit / suit",
                        hint: "clothing, appearance",
                        examples: [
                            { es: "Te queda muy bien", en: "It looks great on you" },
                            { es: "Esta camisa me queda grande", en: "This shirt is too big on me" },
                            { es: "El rojo te queda mejor", en: "Red suits you better" }

                    {

                            { es: "Quedé con María", en: "I'm meeting up with María" },

                            { es: "Quedamos en eso", en: "We agreed on that" },

                            { es: "Quedamos en vernos mañana", en: "We agreed to meet tomorrow" }

                ]
            },
            "llevar": {
                base: "to carry (broad)",

                    {
                        meaning: "to carry / bring",

                            { es: "Llevo los libros", en: "I'm carrying the books" },
                            { es: "¿Puedes llevar esto?", en: "Can you bring this?" },
                            { es: "Llévalo a la cocina", en: "Take it to the kitchen" }

                    },
                    {
                        meaning: "to wear",

                            { es: "Llevo camisa negra", en: "I'm wearing a black shirt" },
                            { es: "¿Qué vas a llevar?", en: "What are you going to wear?" },
                            { es: "Siempre lleva gafas", en: "He always wears glasses" }

                    },
                    {
                        meaning: "to take someone",

                            { es: "Te llevo al aeropuerto", en: "I'll take you to the airport" },

                            { es: "¿Me llevas a casa?", en: "Can you take me home?" }

                    },
                    {
                        meaning: "have been doing",
                        hint: "duration of time",
                        examples: [
                            { es: "Llevo 3 años aquí", en: "I've been here 3 years" },
                            { es: "Llevo una hora esperando", en: "I've been waiting an hour" },
                            { es: "¿Cuánto tiempo llevas estudiando?", en: "How long have you been studying?" }
                        ]
                    },
                    {
                        meaning: "to lead to",
                        hint: "path, direction",
                        examples: [
                            { es: "Este camino lleva al centro", en: "This road leads downtown" },
                            { es: "¿A dónde lleva esta calle?", en: "Where does this street lead?" },
                            { es: "Eso no lleva a nada", en: "That leads nowhere" }
                        ]
                    }
                ]
            },
            "hasta": {
                base: "until (broad)",
                meanings: [
                    {
                        meaning: "until",
                        hint: "time limit",
                        examples: [
                            { es: "Hasta mañana", en: "Until tomorrow / See you tomorrow" },
                            { es: "Trabajo hasta las 5", en: "I work until 5" },
                            { es: "Espera hasta que llegue", en: "Wait until he arrives" }
                        ]
                    },
                    {
                        meaning: "up to",
                        hint: "spatial limit",
                        examples: [
                            { es: "Hasta el techo", en: "Up to the ceiling" },
                            { es: "El agua me llegaba hasta la cintura", en: "The water came up to my waist" },
                            { es: "Camina hasta la esquina", en: "Walk up to the corner" }
                        ]
                    },
                    {
                        meaning: "even",
                        hint: "surprising inclusion",
                        examples: [
                            { es: "Hasta mi madre lo sabe", en: "Even my mother knows" },
                            { es: "Hasta los niños entienden", en: "Even children understand" },
                            { es: "Hasta él vino", en: "Even he came" }

                    },
                    {
                        meaning: "as many as",

                            { es: "Hasta 100 personas", en: "Up to 100 people" },

                            { es: "Tardó hasta 3 horas", en: "It took as long as 3 hours" }

                    }
                ]
            },
            "como": {
                base: "like / as (broad)",
                meanings: [
                    {
                        meaning: "like / as",

                        examples: [
                            { es: "Es como su padre", en: "He's like his father" },
                            { es: "Hazlo como yo", en: "Do it like me" },

                    },
                    {

                        hint: "cause (start of sentence)",

                            { es: "Como estaba lloviendo...", en: "Since it was raining..." },

                    },
                    {
                        meaning: "about / around",
                        hint: "approximation",
                        examples: [
                            { es: "Había como 20 personas", en: "There were about 20 people" },
                            { es: "Cuesta como 50 euros", en: "It costs around 50 euros" },
                            { es: "Tardé como una hora", en: "It took me about an hour" }
                        ]
                    },
                    {
                        meaning: "how",
                        hint: "question word (with accent)",
                        examples: [
                            { es: "¿Cómo estás?", en: "How are you?" },
                            { es: "¿Cómo se dice?", en: "How do you say it?" },
                            { es: "No sé cómo hacerlo", en: "I don't know how to do it" }
                        ]
                    },
                    {
                        meaning: "if",
                        hint: "warning (+ subjunctive)",
                        examples: [
                            { es: "Como no estudies, vas a reprobar", en: "If you don't study, you'll fail" },
                            { es: "Como llegues tarde...", en: "If you arrive late..." },
                            { es: "Como no me hagas caso...", en: "If you don't listen to me..." }
                        ]
                    }
                ]
            },
            "mismo": {
                base: "same (broad)",
                meanings: [
                    {
                        meaning: "same",
                        hint: "identical",
                        examples: [
                            { es: "El mismo día", en: "The same day" },
                            { es: "La misma persona", en: "The same person" },
                            { es: "Es lo mismo", en: "It's the same thing" }
                        ]
                    },
                    {
                        meaning: "-self",
                        hint: "emphasis on person",
                        examples: [
                            { es: "Yo mismo lo hice", en: "I did it myself" },
                            { es: "Ella misma me lo dijo", en: "She herself told me" },
                            { es: "Tú mismo verás", en: "You yourself will see" }
                        ]
                    },
                    {
                        meaning: "right (here/now)",
                        hint: "emphatic location/time",
                        examples: [
                            { es: "Ahora mismo", en: "Right now" },
                            { es: "Aquí mismo", en: "Right here" },
                            { es: "Hoy mismo", en: "This very day" }
                        ]
                    },
                    {
                        meaning: "very / exact",
                        hint: "precision",
                        examples: [
                            { es: "En el centro mismo", en: "In the very center" },
                            { es: "Eso mismo", en: "That very thing / Exactly that" },
                            { es: "Por eso mismo", en: "For that very reason" }
                        ]
                    }
                ]
            },
            "dejar": {
                base: "to leave (broad)",
                meanings: [
                    {
                        meaning: "to leave behind",
                        hint: "abandon / place",
                        examples: [
                            { es: "Dejé las llaves en casa", en: "I left the keys at home" },
                            { es: "No dejes tus cosas aquí", en: "Don't leave your things here" },
                            { es: "Dejó a su familia", en: "He left his family" }
                        ]
                    },
                    {
                        meaning: "to let / allow",
                        hint: "permission",
                        examples: [
                            { es: "Déjame ir", en: "Let me go" },
                            { es: "No me dejan salir", en: "They don't let me go out" },
                            { es: "Deja que te ayude", en: "Let me help you" }
                        ]
                    },
                    {
                        meaning: "to stop doing",
                        hint: "cease (+ de)",
                        examples: [
                            { es: "Deja de hablar", en: "Stop talking" },
                            { es: "Dejó de fumar", en: "He stopped smoking" },
                            { es: "No deja de llover", en: "It won't stop raining" }

                    },
                    {
                        meaning: "to lend",
                        hint: "Latin America",
                        examples: [
                            { es: "¿Me dejas tu carro?", en: "Can you lend me your car?" },
                            { es: "Déjame 20 pesos", en: "Lend me 20 pesos" },
                            { es: "Te dejo mi paraguas", en: "I'll lend you my umbrella" }
                        ]
                    },
                    {
                        meaning: "to leave (in a state)",
                        hint: "result",
                        examples: [
                            { es: "Me dejó sorprendido", en: "It left me surprised" },
                            { es: "La noticia lo dejó triste", en: "The news left him sad" },
                            { es: "Déjalo limpio", en: "Leave it clean" }
                        ]
                    }
                ]
            },
            "dar": {
                base: "to give (broad)",
                meanings: [
                    {
                        meaning: "to give",
                        hint: "hand over",
                        examples: [
                            { es: "Dame el libro", en: "Give me the book" },
                            { es: "Le di un regalo", en: "I gave her a gift" },
                            { es: "¿Me das agua?", en: "Can you give me water?" }
                        ]
                    },
                    {
                        meaning: "to take (a walk, etc.)",

                        examples: [
                            { es: "Dar un paseo", en: "To take a walk" },

                            { es: "Dar una vuelta", en: "To take a stroll" }

                    {
                        meaning: "to hit / press",
                        hint: "darle a",
                        examples: [
                            { es: "Dale al botón", en: "Press the button" },

                    {
                        meaning: "to become",

                            { es: "Se puso rojo", en: "He turned red / blushed" },

                        meaning: "to touch",

                        meaning: "to play",

                            { es: "Toca la guitarra", en: "She plays guitar" },

                ]
            },
            "sino": {
                base: "but (contrast)",
                meanings: [
                    {
                        meaning: "but rather",
                        hint: "after negative",
                        examples: [
                            { es: "No es azul, sino verde", en: "It's not blue, but green" },

                    {
                        meaning: "but also",

                            { es: "No solo habla español, sino también francés", en: "He speaks not only Spanish but also French" },

                            { es: "No solo canta, sino que baila", en: "She not only sings but dances" }
                        ]
                    },
                    {
                        meaning: "except",
                        hint: "exclusion",
                        examples: [

        const wordList = document.getElementById('wordList');

        function selectWord(word) {
            currentWord = word;
            currentMeaning = null;
            closeDrawer();

            // Update sidebar
            document.querySelectorAll('.word-item').forEach(item => {
                item.classList.toggle('active', item.textContent === word);
            });

            // Update center
            centerWord.querySelector('.word').textContent = word;
            centerWord.querySelector('.translation').textContent = words[word].base;

            // Clear old nodes and lines
            document.querySelectorAll('.meaning-node, .branch-line').forEach(el => el.remove());

            // Create meaning nodes in radial layout
            const meanings = words[word].meanings;
            const centerX = 250;
            const centerY = 250;
            const radius = 180;

            meanings.forEach((m, i) => {
                const angle = (i / meanings.length) * 2 * Math.PI - Math.PI / 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                // Create line
                const line = document.createElement('div');
                line.className = 'branch-line';
                const lineLength = radius - 40;
                const lineAngle = Math.atan2(y - centerY, x - centerX);
                line.style.width = lineLength + 'px';
                line.style.left = centerX + 'px';
                line.style.top = centerY + 'px';
                line.style.transform = `rotate(${lineAngle}rad)`;
                radialContainer.appendChild(line);

                // Create node
                const node = document.createElement('div');
                node.className = 'meaning-node';
                node.style.left = x + 'px';
                node.style.top = y + 'px';
                node.innerHTML = `
                    <div class="meaning">${m.meaning}</div>
                    <div class="hint">${m.hint}</div>
                `;
                node.addEventListener('click', () => showExamples(word, i));
                radialContainer.appendChild(node);
            });
        }

        function showExamples(word, meaningIndex) {
            currentMeaning = meaningIndex;
            const m = words[word].meanings[meaningIndex];

            // Update active state
            document.querySelectorAll('.meaning-node').forEach((node, i) => {
                node.classList.toggle('active', i === meaningIndex);
            });

            // Build drawer content
            let html = `
                <div class="drawer-title">${word}</div>
                <div class="drawer-meaning">${m.meaning} — ${m.hint}</div>
            `;

            m.examples.forEach(ex => {
                const highlighted = ex.es.replace(new RegExp(word, 'gi'), `<span class="highlight">$&</span>`);
                html += `
                    <div class="example">
                        <div class="example-spanish">${highlighted}</div>
                        <div class="example-english">${ex.en}</div>
                    </div>
                `;
            });

            drawerContent.innerHTML = html;
            drawer.classList.add('open');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            document.querySelectorAll('.meaning-node').forEach(node => {
                node.classList.remove('active');
            });
