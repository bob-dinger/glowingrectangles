<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bubble Force - Pure Uniformity</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff;
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .description {
            color: #aaaaaa;
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 12px;
        }
        #vis {
            width: 600px;
            margin: 0 auto;
        }
        svg {
            background-color: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
            width: 600px;
            height: 600px;
        }
        .bubble {
            cursor: pointer;
            opacity: 0.9;
        }
        .bubble:hover {
            opacity: 1;
        }
        text {
            fill: #fff;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pure Uniformity</h1>
    <p class="description">100 identical circles - same size, same color, same border</p>
    <div id="vis"></div>

    <script>
        const width = 600;
        const height = 600;

        // Generate uniform data (100 points)
        function generateUniformData(n) {
            const data = [];
            for (let i = 0; i < n; i++) {
                data.push({
                    id: i + 1,
                    size: 100  // All the same size
                });
            }
            return data;
        }

        // Generate the data
        const rawData = generateUniformData(100);

        // Create nodes - all same radius
        const radius = 18;  // Fixed radius for all

        const nodes = rawData.map(d => ({
            id: d.id,
            radius: radius,
            size: d.size,
            x: Math.random() * width,
            y: Math.random() * height
        }));

        console.log('Nodes created:', nodes.length);

        // Create SVG
        const svg = d3.select('#vis')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        console.log('SVG created');

        // Create groups for each bubble
        const elements = svg.selectAll('.bubble-group')
            .data(nodes, d => d.id)
            .enter()
            .append('g')
            .attr('class', 'bubble-group');

        // Add circles - all identical
        const bubbles = elements
            .append('circle')
            .attr('class', 'bubble')
            .attr('r', radius)
            .attr('fill', '#6B46C1')  // Single purple color
            .attr('stroke', '#fff')
            .attr('stroke-width', 1.5);

        // Add labels
        const labels = elements
            .append('text')
            .attr('dy', '.3em')
            .style('text-anchor', 'middle')
            .style('font-size', '10px')
            .text(d => d.id);

        console.log('Bubbles and labels created');

        // Charge function - all same since all same size
        function charge(d) {
            return -Math.pow(d.radius, 2.0) * 0.03;
        }

        // Create force simulation
        const simulation = d3.forceSimulation(nodes)
            .force('charge', d3.forceManyBody().strength(charge))
            .force('x', d3.forceX().strength(0.05).x(width / 2))
            .force('y', d3.forceY().strength(0.05).y(height / 2))
            .force('collision', d3.forceCollide().radius(d => d.radius + 2))
            .on('tick', ticked);

        console.log('Simulation started');

        // Tick function
        function ticked() {
            bubbles
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

            labels
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        }
    </script>
</body>
</html>
